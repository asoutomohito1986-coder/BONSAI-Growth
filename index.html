<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BONSAI HD PIXEL v40 - LOGIN FIXED</title>
    <style>
        body { 
            text-align: center; background: #0f0f0f; color: #fff; font-family: sans-serif; 
            margin: 0; padding: 0; overflow: hidden; height: 100dvh; display: flex; flex-direction: column;
        }
        
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 500; transition: opacity 0.3s;
        }

        #game-screen { 
            flex: 1; padding: 15px; display: flex; flex-direction: column; 
            align-items: center; justify-content: space-around; 
            box-sizing: border-box; visibility: hidden; opacity: 0; transition: opacity 0.4s;
        }
        #game-screen.active { visibility: visible; opacity: 1; }

        .val { font-size: 28px; color: #4caf50; font-weight: bold; }

        #view { 
            width: min(300px, 80vw); height: min(300px, 80vw); 
            background: #000; border-radius: 40px; border: 4px solid #222; 
            position: relative; overflow: hidden; 
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #bonsai-img-container { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        #view img { width: 100%; height: 100%; object-fit: cover; image-rendering: pixelated; }
        
        #water-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; display: none; }
        .pixel-drop { 
            position: absolute; width: 3px; height: 8px; background: #00e5ff; 
            box-shadow: 0 0 4px #00e5ff; animation: drop-fall 0.5s linear infinite; 
        }
        @keyframes drop-fall { 
            0% { transform: translateY(-10px); opacity: 0; } 
            20% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(300px); opacity: 0; }
        }
        
        #loading-overlay { 
            display: none; position: absolute; top:0; left:0; width:100%; height:100%; 
            background: rgba(0,0,0,0.9); color: #4caf50; font-weight: bold; 
            flex-direction: column; align-items: center; justify-content: center; z-index: 200; 
        }
        .progress-container { width: 60%; height: 4px; background: #222; border-radius: 2px; overflow: hidden; margin-top: 15px;}
        #p-bar { width: 0%; height: 100%; background: #4caf50; transition: width 0.1s; }

        .controls { width: 100%; max-width: 320px; display: flex; flex-direction: column; gap: 8px; margin-bottom: env(safe-area-inset-bottom); }
        .btn { padding: 16px; border-radius: 16px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.1s; outline: none; }
        .btn-w { background: #1b5e20; color: #fff; box-shadow: 0 4px 0 #0d210d; }
        .btn-g { background: #e65100; color: #fff; box-shadow: 0 4px 0 #5e2100; }
        .btn:active { transform: translateY(2px); box-shadow: none; }
        .btn:disabled { opacity: 0.2; pointer-events: none; }

        .dropdown { background: #1a1a1a; color: #fff; border: 2px solid #333; padding: 12px; border-radius: 12px; width: 100%; font-size: 15px; appearance: none; text-align: center; }
        #health-msg { font-size: 14px; color: #888; font-style: italic; min-height: 1.5em; }
        .btn-reset { background: transparent; color: #333; font-size: 11px; border: none; text-decoration: underline; margin-top: 5px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div style="font-size: 42px; font-weight: bold; color: #4caf50; letter-spacing: 4px;">BONSAI</div>
        <div style="font-size: 12px; color: #444; margin-bottom: 30px;">HD PIXEL PROJECT</div>
        <button class="btn btn-w" style="width: 200px;" onclick="enterGame()">ENTER</button>
    </div>

    <div id="game-screen">
        <div class="status-bar">
            <div>GP <span id="ui-gp" class="val">0</span></div>
        </div>

        <div id="view" onclick="showModal()">
            <div id="water-layer"></div>
            <div id="loading-overlay">
                <div id="loading-txt">GENERATING...</div>
                <div class="progress-container"><div id="p-bar"></div></div>
            </div>
            <div id="bonsai-img-container"><div style="font-size:50px; opacity:0.1;">ü™¥</div></div>
        </div>
        
        <div id="health-msg"></div>

        <div class="controls">
            <div id="setup-area">
                <select id="species-select" class="dropdown">
                    <option value="Black Pine">ÈªíÊùæ (Black Pine)</option>
                    <option value="Maple">Ê•ì (Maple)</option>
                    <option value="Cherry Blossom">Ê°ú (Sakura)</option>
                    <option value="Juniper">ÁúüÊüè (Juniper)</option>
                </select>
                <button class="btn btn-g" style="width:100%; margin-top:10px;" onclick="firstGrow()">START GROWTH</button>
            </div>

            <div id="main-controls" class="hidden">
                <button class="btn btn-w" style="width:100%;" onclick="doW()">üíß WATERING</button>
                <button id="gb" class="btn btn-g" style="width:100%; margin-top:8px;" onclick="doG()">‚ú® GROWTH</button>
                <select id="style-select" class="dropdown" style="margin-top:8px;" onchange="targetStyle=this.value;save();">
                    <option value="chokkan">Áõ¥Âππ (Straight)</option>
                    <option value="shakan">ÊñúÂππ (Slanted)</option>
                    <option value="moyogi">Ê®°ÊßòÊú® (Curved)</option>
                </select>
            </div>
            <button class="btn btn-reset" onclick="resetGame()">RESET DATA</button>
        </div>
    </div>

    <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; align-items:center; justify-content:center;" onclick="this.style.display='none'">
        <div style="background:#111; padding:30px; border-radius:20px; width:80%; max-width:280px; text-align:left; border-left:4px solid #4caf50;" onclick="event.stopPropagation()">
            <h3 id="m-species" style="color:#fff; margin:0 0 10px 0;"></h3>
            <p id="m-age" style="color:#888; font-size:14px;"></p>
            <div id="m-status" style="margin-top:15px; color:#4caf50; font-size:13px; border-top:1px solid #222; padding-top:10px;"></div>
        </div>
    </div>

    <script>
        let gp=0, love=0, age=0.1, img="", last=Date.now(), targetStyle="chokkan", species="Black Pine", seed=0, isFixed=false;
        const COST = 50;

        window.onload = function() {
            const s = localStorage.getItem('bonsai_v40');
            if(s) {
                const d = JSON.parse(s);
                gp=d.gp; love=d.love||0; age=d.age; img=d.img; last=d.last; targetStyle=d.target; species=d.species; seed=d.seed; isFixed=d.isFixed||false;
                if(isFixed) showMainUI();
                update();
            }
        };

        function enterGame() {
            const login = document.getElementById('login-screen');
            const game = document.getElementById('game-screen');
            login.style.opacity = '0';
            setTimeout(() => {
                login.style.display = 'none';
                game.classList.add('active');
            }, 300);
        }

        function resetGame() {
            if(confirm("RESET?")) { localStorage.removeItem('bonsai_v40'); location.reload(); }
        }

        function showMainUI() {
            document.getElementById('setup-area').classList.add('hidden');
            document.getElementById('main-controls').classList.remove('hidden');
        }

        async function firstGrow() {
            species = document.getElementById('species-select').value;
            isFixed = true; 
            showMainUI(); 
            await generateBonsai();
        }

        async function generateBonsai() {
            const overlay = document.getElementById('loading-overlay');
            const pBar = document.getElementById('p-bar');
            overlay.style.display = 'flex';
            
            let progress = 0;
            const pInterval = setInterval(() => {
                progress += (98 - progress) * 0.2;
                pBar.style.width = progress + '%';
            }, 100);

            let plantType = age < 1.0 ? "tiny_seedling" : (age < 3.0 ? "young_sapling" : "bonsai_tree");
            let mood = love > 100 ? "shimmering_vibrant_aura" : "natural_pixels";
            const prompt = encodeURIComponent(`high_definition_pixel_art,isometric,${plantType},in_a_ceramic_bonsai_pot,grounded,${species},${targetStyle}_style,${mood},growth_stage_${age.toFixed(1)},masterpiece,white_background`);
            const url = `https://image.pollinations.ai/prompt/${prompt}?seed=${seed}&width=512&height=512&nologo=true`;

            const temp = new Image();
            temp.src = url;
            temp.onload = () => {
                clearInterval(pInterval);
                pBar.style.width = '100%';
                setTimeout(() => {
                    img = url;
                    document.getElementById('bonsai-img-container').innerHTML = `<img src="${url}">`;
                    overlay.style.display = 'none';
                    save(); 
                    update();
                }, 150);
            };
        }

        function doW() {
            const layer = document.getElementById('water-layer');
            layer.style.display = 'block';
            layer.innerHTML = '';
            for(let i=0; i<30; i++) {
                let d = document.createElement('div'); d.className = 'pixel-drop';
                d.style.left = Math.random() * 100 + '%';
                d.style.animationDelay = Math.random() * 0.4 + 's';
                layer.appendChild(d);
            }
            setTimeout(() => {
                layer.style.display = 'none';
                gp += 10; love += 5; last = Date.now();
                save(); update();
            }, 800);
        }

        async function doG() {
            if(gp < COST) return;
            gp -= COST; age += 0.1; 
            await generateBonsai();
        }

        function save() {
            localStorage.setItem('bonsai_v40', JSON.stringify({ gp, love, age, img, last, target: targetStyle, species, seed, isFixed }));
        }

        function update() {
            document.getElementById('ui-gp').innerText = gp;
            document.getElementById('gb').disabled = (gp < COST);
            if(img) document.getElementById('bonsai-img-container').innerHTML = `<img src="${img}">`;
            
            const msg = document.getElementById('health-msg');
            if(!isFixed) msg.innerText = "CHOOSE YOUR BONSAI";
            else if(love > 100) msg.innerText = "ÁµÜ„ÇíÊÑü„Åò„Åæ„Åô„ÄÇ";
            else msg.innerText = "Èùô„Åã„Å´ÊÅØ„Å•„ÅÑ„Å¶„ÅÑ„Åæ„Åô„ÄÇ";
        }

        function showModal() {
            if(!isFixed) return;
            document.getElementById('m-species').innerText = species.toUpperCase();
            document.getElementById('m-age').innerText = "AGE: " + age.toFixed(1);
            document.getElementById('m-status').innerText = (love > 100) ? "ÈùûÂ∏∏„Å´Â§ßÂàá„Å´„Åï„Çå„Å¶„ÅÑ„Åæ„Åô„ÄÇ" : "„Åì„Çå„Åã„Çâ„ÅÆÊàêÈï∑„ÅåÊ•Ω„Åó„Åø„Åß„Åô„ÄÇ";
            document.getElementById('modal').style.display = 'flex';
        }
    </script>
</body>
</html>
