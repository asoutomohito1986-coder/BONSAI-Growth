<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BONSAI STATUS</title>
    <style>
        body { text-align: center; background: #121212; color: #fff; font-family: sans-serif; margin: 0; padding: 0; }
        #game-screen { padding: 10px; }
        .stats { display: flex; justify-content: center; gap: 5px; margin: 10px 0; }
        .card { background: #333; padding: 10px; border-radius: 12px; flex: 1; border: 1px solid #444; }
        .val { font-size: 18px; color: #4caf50; font-weight: bold; }
        
        /* ç›†æ ½ã‚³ãƒ³ãƒ†ãƒŠ */
        #view { width: 280px; height: 280px; background: #000; margin: 15px auto; border-radius: 20px; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 4px solid #333; cursor: pointer; transition: transform 0.1s; }
        #view:active { transform: scale(0.98); }
        #view img { width: 100%; height: 100%; object-fit: cover; }

        /* ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—(ãƒ¢ãƒ¼ãƒ€ãƒ«) */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; z-index: 100; }
        .modal-content { background: #2c2c2c; padding: 25px; border-radius: 15px; width: 85%; max-width: 320px; border: 1px solid #555; text-align: left; }
        .modal-content h3 { margin-top: 0; color: #4caf50; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .m-item { margin: 12px 0; font-size: 14px; color: #ccc; }
        .m-val { color: #fff; font-weight: bold; float: right; }
        .flavor { font-style: italic; color: #aaa; font-size: 13px; margin-top: 20px; text-align: center; border-top: 1px dotted #555; padding-top: 15px; }

        .btn { padding: 16px; border-radius: 50px; border: none; font-weight: bold; font-size: 18px; margin: 8px; width: 90%; max-width: 320px; cursor: pointer; }
        .btn-w { background: #4caf50; color: #fff; }
        .btn-g { background: #ff9800; color: #fff; }
        .style-dropdown { background: #444; color: #fff; padding: 12px; border-radius: 10px; width: 80%; margin: 10px auto; display: block; }
    </style>
</head>
<body>

    <div id="game-screen">
        <div class="stats">
            <div class="card">GP<br><span id="ui-gp" class="val">0</span></div>
            <div class="card">æ¨¹é½¢<br><span id="ui-age" class="val">0</span>å¹´</div>
        </div>

        <div id="view" onclick="showModal()">ğŸŒ±</div>
        
        <div id="timer" style="color:#ffeb3b; font-weight:bold; height:20px; margin:5px;"></div>

        <button class="btn btn-w" onclick="doW()">ğŸ’§ æ°´ã‚„ã‚Š (+10GP)</button>
        <button id="gb" class="btn btn-g" onclick="doG()" disabled>âœ¨ æˆé•· (50GP)</button>
        
        <select id="style-select" class="style-dropdown" onchange="targetStyle=this.value;save();">
            <option value="chokkan">ç›´å¹¹ (Straight)</option>
            <option value="shakan">æ–œå¹¹ (Slanted)</option>
            <option value="moyogi">æ¨¡æ§˜æœ¨ (Curved)</option>
        </select>
    </div>

    <div id="modal" onclick="hideModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3 id="m-species">ç›†æ ½è©³ç´°</h3>
            <div class="m-item">æ¨¹é½¢ <span class="m-val" id="m-age">0å¹´ç›¸å½“</span></div>
            <div class="m-item">ç·åˆæ¨¹å½¢ <span class="m-val" id="m-shape">-</span></div>
            <div class="m-item">å¥åº·çŠ¶æ…‹ <span class="m-val" id="m-health">-</span></div>
            <div class="m-item">ç´¯è¨ˆæ°´ã‚„ã‚Š <span class="m-val" id="m-water">0å›</span></div>
            <div class="m-item">è‚²æˆæ—¥æ•° <span class="m-val" id="m-days">0æ—¥</span></div>
            <p class="flavor" id="m-flavor"></p>
            <button class="btn btn-w" style="margin-top:10px; padding:10px;" onclick="hideModal()">é–‰ã˜ã‚‹</button>
        </div>
    </div>

    <script>
        let gp=0, age=0, img="", last=Date.now(), targetStyle="chokkan", waterCount=0, startDate=Date.now(), species="";
        const LIMIT = 1209600000;
        const speciesList = ["é»’æ¾", "çœŸæŸ", "äº”è‘‰æ¾", "æœæ¾", "æ¥“"];

        window.onload = function() {
            const s = localStorage.getItem('bonsai_v17');
            if(s) {
                const d = JSON.parse(s);
                gp=Number(d.gp)||0; age=Number(d.age)||0; img=d.img||""; last=Number(d.last)||Date.now();
                targetStyle=d.target||"chokkan"; waterCount=d.wCount||0; startDate=d.start||Date.now();
                species=d.species||speciesList[Math.floor(Math.random()*speciesList.length)];
                document.getElementById('style-select').value = targetStyle;
            } else {
                species = speciesList[Math.floor(Math.random()*speciesList.length)];
            }
            update();
        };

        function showModal() {
            document.getElementById('m-species').innerText = "ã€ " + species + " ã€‘";
            document.getElementById('m-age').innerText = age + "å¹´ç›¸å½“";
            document.getElementById('m-water').innerText = waterCount + "å›";
            
            const days = Math.floor((Date.now() - startDate) / 86400000);
            document.getElementById('m-days').innerText = days + "æ—¥ç›®";

            // å¥åº·çŠ¶æ…‹
            const diff = Date.now() - last;
            let health = "çµ¶å¥½èª¿";
            if(diff > LIMIT * 0.7) health = "ä¹¾ç‡¥æ°—å‘³";
            if(diff > LIMIT * 0.9) health = "å±é™º";
            document.getElementById('m-health').innerText = health;

            // æ¨¹å½¢ã¨ãƒ•ãƒ¬ãƒ¼ãƒãƒ¼
            const styleLabels = {chokkan:'ç›´å¹¹', shakan:'æ–œå¹¹', moyogi:'æ¨¡æ§˜æœ¨'};
            const stageLabels = (age < 20)?"ã®æ–°èŠ½":(age < 50)?"ã®è‹¥æœ¨":"ã®å¤§æœ¨";
            document.getElementById('m-shape').innerText = styleLabels[targetStyle] + stageLabels;
            
            document.getElementById('m-flavor').innerText = age < 30 ? "ã“ã‚Œã‹ã‚‰ã®æˆé•·ãŒæ¥½ã—ã¿ãªä¸€é‰¢ã§ã™ã€‚" : "é¢¨æ ¼ãŒæ¼‚ã„å§‹ã‚ã¦ã„ã¾ã™ã€‚";

            document.getElementById('modal').style.display = 'flex';
        }

        function hideModal() { document.getElementById('modal').style.display = 'none'; }

        function doW() {
            gp += 10; waterCount++; last = Date.now();
            save(); update();
        }

        async function doG() {
            if(gp < 50) return;
            gp -= 50; age += 1; // 1å›ã§1å¹´
            const v = document.getElementById('view'), t = document.getElementById('timer');
            v.style.opacity = "0.3";
            let s = 10;
            const itv = setInterval(() => { t.innerText = "Growing... "+s+"s"; s--; if(s<0)clearInterval(itv); }, 1000);

            const prompt = encodeURIComponent(`16-bit_pixel_art,bonsai_tree,${targetStyle}_style,white_background`);
            const url = `https://image.pollinations.ai/prompt/${prompt}?seed=${Math.floor(Math.random()*9999)}&width=512&height=512&nologo=true`;

            const temp = new Image();
            temp.src = url;
            temp.onload = () => {
                clearInterval(itv); t.innerText = "EVOLVED!";
                img = url; v.innerHTML = `<img src="${url}">`; v.style.opacity = "1";
                save(); update();
                setTimeout(() => t.innerText = "", 2000);
            };
        }

        function save() {
            localStorage.setItem('bonsai_v17', JSON.stringify({ gp, age, img, last, target: targetStyle, wCount: waterCount, start: startDate, species }));
        }

        function update() {
            document.getElementById('ui-gp').innerText = gp;
            document.getElementById('ui-age').innerText = age;
            document.getElementById('gb').disabled = (gp < 50);
            if(img && (Date.now() - last <= LIMIT)) {
                document.getElementById('view').innerHTML = `<img src="${img}">`;
            }
        }
    </script>
</body>
</html>
