<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BONSAI EVOLUTION v22</title>
    <style>
        body { text-align: center; background: #121212; color: #fff; font-family: sans-serif; margin: 0; padding: 0; overflow: hidden; }
        #game-screen { padding: 20px; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* GPã®ã¿ã®ã‚·ãƒ³ãƒ—ãƒ«ãªã‚«ãƒ¼ãƒ‰ */
        .gp-card { background: #1a1a1a; padding: 10px 30px; border-radius: 15px; border: 1px solid #333; margin-bottom: 20px; }
        .val { font-size: 28px; color: #4caf50; font-weight: bold; }
        
        /* ç›†æ ½ã®è¡¨ç¤ºã‚¨ãƒªã‚¢ */
        #view { 
            width: 300px; height: 300px; background: #000; border-radius: 30px; 
            display: flex; align-items: center; justify-content: center; 
            overflow: hidden; border: 6px solid #222; cursor: pointer; position: relative;
        }
        #view img { width: 100%; height: 100%; object-fit: cover; image-rendering: pixelated; }
        
        /* å¾…æ©Ÿä¸­ã®ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤æ¼”å‡º */
        #loading-overlay { 
            display: none; position: absolute; top:0; left:0; width:100%; height:100%; 
            background: rgba(0,0,0,0.6); color: #fff; font-weight: bold;
            align-items: center; justify-content: center; flex-direction: column;
        }

        .btn { padding: 18px; border-radius: 50px; border: none; font-weight: bold; font-size: 18px; margin: 10px; width: 100%; max-width: 320px; cursor: pointer; transition: 0.2s; }
        .btn-w { background: #4caf50; color: #fff; box-shadow: 0 4px 0 #2e7d32; }
        .btn-g { background: #ff9800; color: #fff; box-shadow: 0 4px 0 #e68a00; }
        .btn:active { transform: translateY(2px); box-shadow: none; }
        .btn:disabled { opacity: 0.2; pointer-events: none; }

        .dropdown { background: #222; color: #ccc; border: 1px solid #444; padding: 10px; border-radius: 10px; width: 200px; margin-top: 10px; }
        #health-hint { font-size: 12px; color: #666; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="game-screen">
        <div class="gp-card">GP <span id="ui-gp" class="val">0</span></div>

        <div id="view" onclick="showModal()">
            <div id="loading-overlay">
                <div class="spinner"></div>
                <div id="load-text">GROWING...</div>
            </div>
            <div id="bonsai-img-container">ğŸŒ±</div>
        </div>
        <div id="health-hint"></div>

        <button class="btn btn-w" onclick="doW()">ğŸ’§ æ°´ã‚„ã‚Š</button>
        <button id="gb" class="btn btn-g" onclick="doG()" disabled>âœ¨ æˆé•·ã‚’ä¿ƒã™</button>
        
        <select id="style-select" class="dropdown" onchange="targetStyle=this.value;save();">
            <option value="chokkan">ç›´å¹¹ (Straight)</option>
            <option value="shakan">æ–œå¹¹ (Slanted)</option>
            <option value="moyogi">æ¨¡æ§˜æœ¨ (Curved)</option>
        </select>
    </div>

    <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; align-items:center; justify-content:center;" onclick="this.style.display='none'">
        <div style="background:#222; padding:30px; border-radius:20px; width:80%; max-width:300px; text-align:left; border:1px solid #444;" onclick="event.stopPropagation()">
            <h3 id="m-species" style="color:#4caf50; margin-top:0;"></h3>
            <p id="m-age"></p>
            <p id="m-shape"></p>
            <p id="m-water"></p>
            <hr style="border:0; border-top:1px solid #333;">
            <p id="m-flavor" style="font-size:12px; color:#888;"></p>
            <button class="btn btn-w" style="width:100%; padding:10px; font-size:14px;" onclick="document.getElementById('modal').style.display='none'">é–‰ã˜ã‚‹</button>
        </div>
    </div>

    <script>
        let gp=0, age=0.1, img="", last=Date.now(), targetStyle="chokkan", waterCount=0, startDate=Date.now(), species="", seed=0;
        const LIMIT = 1209600000;

        window.onload = function() {
            const s = localStorage.getItem('bonsai_v22');
            if(s) {
                const d = JSON.parse(s);
                gp=d.gp; age=d.age; img=d.img; last=d.last; targetStyle=d.target; waterCount=d.wCount; startDate=d.start; species=d.species; seed=d.seed;
                document.getElementById('style-select').value = targetStyle;
                update();
            } else {
                // åˆå›ã¯ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆãªã—ã§æ¨¹ç¨®ã ã‘æ±ºã‚ã‚‹ï¼ˆã¾ãŸã¯åˆæœŸç”»åƒã‚’ç”¨æ„ï¼‰
                species = "Black Pine"; // ä»®
                seed = Math.floor(Math.random()*1000000);
            }
        };

        function showModal() {
            document.getElementById('m-species').innerText = "ã€ " + species + " ã€‘";
            document.getElementById('m-age').innerText = "æ¨¹é½¢: " + age.toFixed(1) + "å¹´ç›¸å½“";
            document.getElementById('m-water').innerText = "ç´¯è¨ˆæ°´ã‚„ã‚Š: " + waterCount + "å›";
            const labels = {chokkan:'ç›´å¹¹', shakan:'æ–œå¹¹', moyogi:'æ¨¡æ§˜æœ¨'};
            document.getElementById('m-shape').innerText = "æ¨¹å½¢: " + labels[targetStyle] + (age<5?"ã®è‹—æœ¨":"ã®è‹¥æœ¨");
            document.getElementById('m-flavor').innerText = "é™ã‹ã«ã€ã—ã‹ã—ç¢ºå®Ÿã«æ™‚ã‚’åˆ»ã‚“ã§ã„ã¾ã™ã€‚";
            document.getElementById('modal').style.display = 'flex';
        }

        function doW() { gp+=10; waterCount++; last=Date.now(); save(); update(); }

        async function doG() {
            if(gp < 50) return;
            gp -= 50; age += 0.1;
            
            const overlay = document.getElementById('loading-overlay');
            const btn = document.getElementById('gb');
            overlay.style.display = 'flex';
            btn.disabled = true;

            // AIã¸ã®æŒ‡ç¤ºï¼šã‚·ãƒ¼ãƒ‰å›ºå®š + æ¨¹é½¢ã«ã‚ˆã‚‹å¾®å¤‰åŒ–
            const prompt = encodeURIComponent(`16bit_pixel_art,${species}_bonsai,${targetStyle}_style,growth_stage_${age.toFixed(1)},masterpiece,white_background`);
            const url = `https://image.pollinations.ai/prompt/${prompt}?seed=${seed}&width=512&height=512&nologo=true`;

            const temp = new Image();
            temp.src = url;
            // ç”»åƒãŒå®Ÿéš›ã«ãƒ­ãƒ¼ãƒ‰ã•ã‚ŒãŸã‚‰ã€å¾…æ©Ÿæ¼”å‡ºã‚’çµ‚äº†ã™ã‚‹
            temp.onload = () => {
                img = url;
                document.getElementById('bonsai-img-container').innerHTML = `<img src="${url}">`;
                overlay.style.display = 'none';
                save(); update();
            };
        }

        function save() {
            localStorage.setItem('bonsai_v22', JSON.stringify({ gp, age, img, last, target: targetStyle, wCount: waterCount, start: startDate, species, seed }));
        }

        function update() {
            document.getElementById('ui-gp').innerText = gp;
            document.getElementById('gb').disabled = (gp < 50);
            if(img && (Date.now()-last <= LIMIT)) {
                document.getElementById('bonsai-img-container').innerHTML = `<img src="${img}">`;
            }
            // å¥åº·çŠ¶æ…‹ã®æš—å–©
            const diff = Date.now() - last;
            const hint = document.getElementById('health-hint');
            if(diff < LIMIT * 0.5) hint.innerText = "è‘‰ãŒè‰¶ã‚„ã‹ã«è¼ã„ã¦ã„ã¾ã™ã€‚";
            else if(diff < LIMIT * 0.8) hint.innerText = "å°‘ã—åœŸãŒä¹¾ã„ã¦ããŸã‚ˆã†ã§ã™ã€‚";
            else hint.innerText = "ç›†æ ½ãŒæ°´ã‚’æ±‚ã‚ã¦ã„ã¾ã™ã€‚";
        }
    </script>
</body>
</html>
