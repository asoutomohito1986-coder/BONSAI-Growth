</head>
<body>

    <div id="init-screen">

        <select id="species-select" class="dropdown">

            <option value="çœŸæŸ">çœŸæŸ</option>
            <option value="äº”è‘‰æ¾">äº”è‘‰æ¾</option>

        <button class="btn btn-w" onclick="initBonsai()">è‚²æˆé–‹å§‹</button>
    </div>

    <div id="game-screen">
        <div class="stats">
            <div class="card">GP<br><span id="ui-gp" class="val">0</span></div>
        </div>
        <div id="view" onclick="showModal()">ğŸŒ±</div>

        <button class="btn btn-w" onclick="doW()">ğŸ’§ æ°´ã‚„ã‚Š (+10GP)</button>
        <button id="gb" class="btn btn-g" onclick="doG()" disabled>âœ¨ æˆé•· (50GP)</button>
        <select id="style-select" class="dropdown" onchange="targetStyle=this.value;save();">
            <option value="chokkan">ç›´å¹¹ (Straight)</option>
            <option value="shakan">æ–œå¹¹ (Slanted)</option>
            <option value="moyogi">æ¨¡æ§˜æœ¨ (Curved)</option>
        </select>
    </div>

    <div id="modal" onclick="hideModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3 id="m-species" style="margin-top:0;">-</h3>
            <div class="m-item">æ¨å®šæ¨¹é½¢ <span class="m-val" id="m-age">0.0å¹´</span></div>
            <div class="m-item">ç·åˆæ¨¹å½¢ <span class="m-val" id="m-shape">-</span></div>
            <div class="m-item">å¥åº·çŠ¶æ…‹ <span class="m-val" id="m-health">-</span></div>
            <div class="m-item">ç´¯è¨ˆæ°´ã‚„ã‚Š <span class="m-val" id="m-water">0å›</span></div>
            <p id="m-flavor" style="color:#888; font-size:12px; line-height:1.5; margin-top:15px;"></p>
            <button class="btn btn-w" style="width:100%; padding:10px;" onclick="hideModal()">é–‰ã˜ã‚‹</button>
        </div>
    </div>

    <script>
        let gp=0, age=0.1, img="", last=Date.now(), targetStyle="chokkan", waterCount=0, startDate=Date.now(), species="", seed=0;
        const LIMIT = 1209600000;

        window.onload = function() {
            const s = localStorage.getItem('bonsai_v20');
            if(s) {
                const d = JSON.parse(s);
                gp=Number(d.gp); age=Number(d.age); img=d.img; last=Number(d.last);
                targetStyle=d.target; waterCount=d.wCount; startDate=d.start;
                species=d.species; seed=d.seed;
                document.getElementById('init-screen').style.display = 'none';
                document.getElementById('game-screen').style.display = 'block';
                update();
            }
        };

        function initBonsai() {
            species = document.getElementById('species-select').value;
            seed = Math.floor(Math.random() * 1000000);
            document.getElementById('init-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            save(); update();
        }

        function showModal() {
            document.getElementById('m-species').innerText = "ã€ " + species + " ã€‘";
            document.getElementById('m-age').innerText = age.toFixed(1) + "å¹´ç›¸å½“";
            document.getElementById('m-water').innerText = waterCount + "å›";
            const diff = Date.now() - last;
            document.getElementById('m-health').innerText = (diff > LIMIT*0.8) ? "ä¹¾ç‡¥æ°—å‘³" : "çµ¶å¥½èª¿";
            const styleLabels = {chokkan:'ç›´å¹¹', shakan:'æ–œå¹¹', moyogi:'æ¨¡æ§˜æœ¨'};
            document.getElementById('m-shape').innerText = styleLabels[targetStyle] + (age < 3 ? "ã®è‹—æœ¨" : "ã®è‹¥æœ¨");
            document.getElementById('m-flavor').innerText = "å°‘ã—ãšã¤ã€æ™‚é–“ã‚’ã‹ã‘ã¦ã€‚ã‚ãªãŸã®é¸ã‚“ã å‹ã¸ã¨è¿‘ã¥ã„ã¦ã„ã¾ã™ã€‚";
            document.getElementById('modal').style.display = 'flex';
        }

        function hideModal() { document.getElementById('modal').style.display = 'none'; }
        function doW() { gp+=10; waterCount++; last=Date.now(); save(); update(); }

        async function doG() {
            if(gp < 50) return;
            gp -= 50; age += 0.1;
            const v = document.getElementById('view'), t = document.getElementById('timer'), b = document.getElementById('gb');
            v.style.opacity = "0.3"; b.disabled = true;
            let s = 10;
            const itv = setInterval(() => { t.innerText = "Growing... "+s+"s"; s--; if(s<0)clearInterval(itv); }, 1000);

            // ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆã« age.toFixed(1) ã‚’å«ã‚ã‚‹ã“ã¨ã§ã€åŒã˜ã‚·ãƒ¼ãƒ‰ã§ã‚‚åƒ…ã‹ãªå·®ç•°ã‚’ç”Ÿã‚€
            let detail = (age < 2) ? "tiny_seedling" : "young_tree";
            const prompt = encodeURIComponent(`16bit_pixel_art,${species},${targetStyle}_style,${detail},evolution_stage_${age.toFixed(1)},single_bonsai,white_background`);
            const url = `https://image.pollinations.ai/prompt/${prompt}?seed=${seed}&width=512&height=512&nologo=true`;

            const temp = new Image();
            temp.src = url;
            temp.onload = () => {
                clearInterval(itv); t.innerText = "EVOLVED";
                img = url; v.innerHTML = `<img src="${url}">`; v.style.opacity = "1";
                save(); update(); setTimeout(() => t.innerText = "", 2000);
            };
        }

        function save() {
            localStorage.setItem('bonsai_v20', JSON.stringify({ gp, age, img, last, target: targetStyle, wCount: waterCount, start: startDate, species, seed }));
        }

        function update() {
            document.getElementById('ui-gp').innerText = gp;
            document.getElementById('gb').disabled = (gp < 50);
            if(img && (Date.now() - last <= LIMIT)) document.getElementById('view').innerHTML = `<img src="${img}">`;
        }
    </script>
</body>
</html>
