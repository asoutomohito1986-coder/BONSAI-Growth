<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BONSAI HD PIXEL v43 - LIVE & STAKE</title>
    <style>
        body { 
            text-align: center; background: #0f0f0f; color: #fff; font-family: sans-serif; 
            margin: 0; padding: 0; overflow: hidden; height: 100dvh; display: flex; flex-direction: column;
        }
        
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 500; transition: 0.3s;
        }

        #game-screen { 
            flex: 1; padding: 15px; display: flex; flex-direction: column; 
            align-items: center; justify-content: space-around; visibility: hidden; opacity: 0; transition: 0.4s;
        }
        #game-screen.active { visibility: visible; opacity: 1; }

        .val { font-size: 28px; color: #4caf50; font-weight: bold; }

        /* ç›†æ ½ãƒ“ãƒ¥ãƒ¼ã‚¢ãƒ¼ */
        #view { 
            width: min(300px, 80vw); height: min(300px, 80vw); 
            background: #000; border-radius: 40px; border: 4px solid #222; 
            position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* --- æºã‚Œã‚‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ --- */
        #bonsai-img-container { 
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;
            animation: breathe 4s ease-in-out infinite; /* å‘¼å¸ã®ã‚ˆã†ãªæºã‚Œ */
        }
        #bonsai-img-container img { width: 100%; height: 100%; object-fit: cover; image-rendering: pixelated; }
        
        /* ã‚¿ãƒƒãƒ—ã—ãŸæ™‚ã®ãƒªã‚¢ã‚¯ã‚·ãƒ§ãƒ³ */
        .jiggle { animation: jiggle 0.4s ease-out !important; }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02) translateY(-2px); }
        }
        @keyframes jiggle {
            0% { transform: scale(1); }
            30% { transform: scale(0.9) rotate(-2deg); }
            60% { transform: scale(1.1) rotate(2deg); }
            100% { transform: scale(1); }
        }

        /* ãã®ä»–UIã¯ç¶™æ‰¿ */
        #water-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; display: none; }
        .pixel-drop { position: absolute; width: 3px; height: 8px; background: #00e5ff; animation: drop-fall 0.5s linear infinite; }
        @keyframes drop-fall { 0% { transform: translateY(-10px); opacity: 0; } 100% { transform: translateY(300px); opacity: 0; } }
        
        #loading-overlay { display: none; position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); flex-direction: column; align-items: center; justify-content: center; z-index: 200; }
        .progress-container { width: 60%; height: 4px; background: #222; margin-top: 15px; overflow: hidden; }
        #p-bar { width: 0%; height: 100%; background: #4caf50; transition: width 0.1s; }

        .controls { width: 100%; max-width: 320px; display: flex; flex-direction: column; gap: 8px; margin-bottom: env(safe-area-inset-bottom); }
        .btn { padding: 16px; border-radius: 16px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.1s; }
        .btn-w { background: #1b5e20; color: #fff; box-shadow: 0 4px 0 #0d210d; }
        .btn-g { background: #e65100; color: #fff; box-shadow: 0 4px 0 #5e2100; }
        .btn:active { transform: translateY(2px); box-shadow: none; }
        .btn:disabled { opacity: 0.3; background: #333; box-shadow: none; cursor: not-allowed; }

        .style-box { background: #1a1a1a; padding: 10px; border-radius: 15px; border: 1px solid #333; }
        .style-label { font-size: 10px; color: #4caf50; margin-bottom: 5px; display: block; font-weight: bold; }
        .dropdown { background: transparent; color: #fff; border: none; width: 100%; font-size: 15px; text-align: center; outline: none; }
        
        #health-msg { font-size: 13px; color: #888; font-style: italic; min-height: 1.5em; }
        .btn-reset { background: transparent; color: #222; font-size: 10px; border: none; text-decoration: underline; }
        .hidden { display: none !important; }

        /* ã‚¹ãƒ†ãƒ¼ã‚­ãƒ³ã‚°ãƒ»ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ— */
        #bank-modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 600; display: none; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div id="bank-modal">
        <div style="background:#111; padding:30px; border-radius:30px; border:1px solid #4caf50; width:80%; max-width:280px;">
            <div style="font-size:12px; color:#4caf50; letter-spacing:2px;">BONSAI BANK REPORT</div>
            <h2 style="margin:20px 0 10px 0;">GP <span id="bank-profit" style="color:#4caf50;">0</span></h2>
            <p style="font-size:12px; color:#888; line-height:1.6;">ä¸åœ¨ã®é–“ã«ç›†æ ½ãŒæˆé•·ã—ã€<br>åˆ©æ¯ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚</p>
            <button class="btn btn-w" style="width:100%; margin-top:20px;" onclick="closeBank()">å—ã‘å–ã‚‹</button>
        </div>
    </div>

    <div id="login-screen">
        <div style="font-size: 42px; font-weight: bold; color: #4caf50; letter-spacing: 4px;">BONSAI</div>
        <div style="font-size: 12px; color: #444; margin-bottom: 30px;">STAKING & GROWTH</div>
        <button class="btn btn-w" style="width: 200px;" onclick="enterGame()">ENTER</button>
    </div>

    <div id="game-screen">
        <div class="status-bar">
            <div>GP <span id="ui-gp" class="val">0</span></div>
        </div>

        <div id="view" onclick="tapBonsai()">
            <div id="water-layer"></div>
            <div id="loading-overlay">
                <div id="loading-txt">GENERATING...</div>
                <div class="progress-container"><div id="p-bar"></div></div>
            </div>
            <div id="bonsai-img-container">
                <img id="main-img" src="" style="display:none;">
                <div id="placeholder" style="font-size:50px; opacity:0.1;">ğŸª´</div>
            </div>
        </div>
        
        <div id="health-msg"></div>

        <div class="controls">
            <div id="setup-area">
                <select id="species-select" class="dropdown style-box">
                    <option value="Black Pine">é»’æ¾ (Black Pine)</option>
                    <option value="Maple">æ¥“ (Maple)</option>
                    <option value="Cherry Blossom">æ¡œ (Sakura)</option>
                    <option value="Juniper">çœŸæŸ (Juniper)</option>
                </select>
                <button class="btn btn-g" style="width:100%; margin-top:10px;" onclick="firstGrow()">è‚²æˆã‚’é–‹å§‹ã™ã‚‹</button>
            </div>

            <div id="main-controls" class="hidden">
                <button id="w-btn" class="btn btn-w" style="width:100%;" onclick="doW()">ğŸ’§ æ°´ã‚„ã‚Š (1æ—¥1å›)</button>
                <button id="gb" class="btn btn-g" style="width:100%; margin-top:8px;" onclick="doG()">âœ¨ æˆé•·ã‚’ä¿ƒã™ (50GP)</button>
                
                <div class="style-box" style="margin-top:8px;">
                    <span class="style-label">TARGET POLICY</span>
                    <select id="style-select" class="dropdown" onchange="targetStyle=this.value;save();update();">
                        <option value="chokkan">ç›´å¹¹ (Straight)</option>
                        <option value="shakan">æ–œå¹¹ (Slanted)</option>
                        <option value="moyogi">æ¨¡æ§˜æœ¨ (Curved)</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-reset" onclick="resetGame()">ãƒ‡ãƒ¼ã‚¿ã‚’ãƒªã‚»ãƒƒãƒˆ</button>
        </div>
    </div>

    <script>
        let gp=0, love=0, age=0.1, img="", lastW=0, lastBank=Date.now(), targetStyle="chokkan", species="Black Pine", seed=0, isFixed=false;
        const COST = 50;

        window.onload = function() {
            const s = localStorage.getItem('bonsai_v43');
            if(s) {
                const d = JSON.parse(s);
                gp=d.gp; love=d.love||0; age=d.age; img=d.img; 
                lastW=d.lastW||0; lastBank=d.lastBank||Date.now();
                targetStyle=d.target; species=d.species; seed=d.seed; isFixed=d.isFixed||false;
                
                calcBankProfit(); // æ”¾ç½®åˆ©æ¯ã®è¨ˆç®—
                if(isFixed) showMainUI();
                update();
            }
        };

        // ã‚¹ãƒ†ãƒ¼ã‚­ãƒ³ã‚°åˆ©æ¯è¨ˆç®—ï¼ˆç§’é–“0.01GPã¨ã™ã‚‹ä¾‹ï¼‰
        function calcBankProfit() {
            const now = Date.now();
            const diffSec = Math.floor((now - lastBank) / 1000);
            if (diffSec > 60 && isFixed) { // 1åˆ†ä»¥ä¸Šæ”¾ç½®ã—ã¦ãŸã‚‰åˆ©æ¯ç™ºç”Ÿ
                const profit = Math.floor(diffSec * 0.01); 
                if (profit > 0) {
                    document.getElementById('bank-profit').innerText = profit;
                    document.getElementById('bank-modal').style.display = 'flex';
                    gp += profit;
                }
            }
            lastBank = now;
            save();
        }

        function closeBank() { document.getElementById('bank-modal').style.display = 'none'; update(); }

        function enterGame() {
            document.getElementById('login-screen').style.opacity = '0';
            setTimeout(() => { document.getElementById('login-screen').style.display = 'none'; document.getElementById('game-screen').classList.add('active'); }, 300);
        }

        // ç›†æ ½ã‚’ã‚¿ãƒƒãƒ—ã—ãŸæ™‚ã®æºã‚Œ
        function tapBonsai() {
            const container = document.getElementById('bonsai-img-container');
            container.classList.remove('jiggle');
            void container.offsetWidth; // ãƒªãƒ•ãƒ­ãƒ¼å¼·åˆ¶
            container.classList.add('jiggle');
        }

        async function firstGrow() {
            species = document.getElementById('species-select').value;
            isFixed = true; showMainUI(); await generateBonsai();
        }

        async function generateBonsai() {
            const overlay = document.getElementById('loading-overlay');
            const pBar = document.getElementById('p-bar');
            overlay.style.display = 'flex';
            let progress = 0;
            const pInterval = setInterval(() => { progress += (98 - progress) * 0.2; pBar.style.width = progress + '%'; }, 100);

            const prompt = encodeURIComponent(`hd_pixel_art,${species},${targetStyle}_style,growth_stage_${age.toFixed(1)},masterpiece,white_background`);
            const url = `https://image.pollinations.ai/prompt/${prompt}?seed=${seed}&width=512&height=512&nologo=true`;

            const temp = new Image();
            temp.src = url;
            temp.onload = () => {
                clearInterval(pInterval);
                pBar.style.width = '100%';
                setTimeout(() => {
                    img = url;
                    const el = document.getElementById('main-img');
                    el.src = url; el.style.display = 'block';
                    document.getElementById('placeholder').style.display = 'none';
                    overlay.style.display = 'none';
                    save(); update();
                }, 150);
            };
        }

        function doW() {
            const now = Date.now();
            // 24æ™‚é–“ãƒã‚§ãƒƒã‚¯ (86400000 ms)
            if (now - lastW < 86400000) return;

            const layer = document.getElementById('water-layer');
            layer.style.display = 'block'; layer.innerHTML = '';
            for(let i=0; i<30; i++) {
                let d = document.createElement('div'); d.className = 'pixel-drop';
                d.style.left = Math.random() * 100 + '%'; d.style.animationDelay = Math.random() * 0.4 + 's';
                layer.appendChild(d);
            }
            setTimeout(() => {
                layer.style.display = 'none';
                gp += 10; love += 5; lastW = Date.now();
                save(); update();
            }, 800);
        }

        async function doG() {
            if(gp < COST) return;
            gp -= COST; age += 0.1; await generateBonsai();
        }

        function save() {
            localStorage.setItem('bonsai_v43', JSON.stringify({ gp, love, age, img, lastW, lastBank, target: targetStyle, species, seed, isFixed }));
        }

        function update() {
            document.getElementById('ui-gp').innerText = gp;
            document.getElementById('gb').disabled = (gp < COST);
            
            // æ°´ã‚„ã‚Šãƒœã‚¿ãƒ³ã®24æ™‚é–“åˆ¶é™
            const now = Date.now();
            const wBtn = document.getElementById('w-btn');
            if (now - lastW < 86400000) {
                const next = new Date(lastW + 86400000);
                wBtn.disabled = true;
                wBtn.innerText = `å¾…æ©Ÿä¸­ (${next.getHours()}:${next.getMinutes()}ã€œ)`;
            } else {
                wBtn.disabled = false;
                wBtn.innerText = "ğŸ’§ æ°´ã‚„ã‚Š (1æ—¥1å›)";
            }

            if(img) {
                const el = document.getElementById('main-img');
                el.src = img; el.style.display = 'block';
                document.getElementById('placeholder').style.display = 'none';
            }
        }

        function showMainUI() {
            document.getElementById('setup-area').classList.add('hidden');
            document.getElementById('main-controls').classList.remove('hidden');
        }

        function resetGame() { if(confirm("RESET?")) { localStorage.removeItem('bonsai_v43'); location.reload(); } }
    </script>
</body>
</html>
