<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BONSAI GROWTH - Coinbase</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/@coinbase/wallet-sdk@3.7.1/dist/index.js"></script>
    <style>
        body { text-align: center; background: #0052FF; color: white; font-family: sans-serif; margin: 0; padding: 0; height: 100vh; display: flex; align-items: center; justify-content: center; }
        #game-screen { display: none; background: #f4f4f2; color: black; width: 100%; height: 100vh; padding-top: 30px; }
        .btn-connect { padding: 20px 40px; border-radius: 16px; background: white; color: #0052FF; border: 4px solid #ff0000; cursor: pointer; font-weight: bold; font-size: 22px; }
        .btn-connect:active { background: #ddd; }
        #debug-log { position: fixed; bottom: 10px; width: 100%; font-size: 10px; color: #fff; }
    </style>
</head>
<body>

    <div id="title-screen">
        <div style="font-size: 80px;">üå≤</div>
        <h1>BONSAI GROWTH</h1>
        <button id="connect-btn" class="btn-connect">„Åì„Åì„Çí„Çø„ÉÉ„Éó„Åó„Å¶Êé•Á∂ö</button>
        <div id="debug-log">Status: Initializing...</div>
    </div>

    <div id="game-screen">
        <h1>BONSAI GROWTH v3.0</h1>
        <div id="bonsai-image" style="font-size: 100px;">üå≤</div>
        <h2>Ê®πÈΩ¢: <span id="age-display">0</span> Êó•</h2>
        <button onclick="waterBonsai()" style="padding: 15px 40px; font-size: 20px;">üíß Ê∞¥„ÇÑ„Çä</button>
        <p id="wallet-addr" style="font-size: 10px; margin-top: 20px;"></p>
    </div>

    <script>
        const log = (msg) => { document.getElementById('debug-log').innerText = "Status: " + msg; };

        let walletSDK, ethereum;

        function init() {
            try {
                // „Ç¢„Éó„É™ÂÜÖ„Éñ„É©„Ç¶„Ç∂„Åß„Åô„Åß„Å´window.ethereum„Åå„ÅÇ„ÇãÂ†¥Âêà„ÇÇËÄÉÊÖÆ
                if (window.ethereum && window.ethereum.isCoinbaseWallet) {
                    ethereum = window.ethereum;
                    log("Native CB Wallet Found");
                } else {
                    walletSDK = new CoinbaseWalletSDK({ appName: "BONSAI", darkMode: false });
                    ethereum = walletSDK.makeWeb3Provider("https://mainnet.base.org", 8453);
                    log("SDK Loaded");
                }
            } catch (e) { log("Error: " + e.message); }
        }

        async function connect() {
            log("Button Tapped!");
            if (!ethereum) init();
            try {
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                if (accounts.length > 0) {
                    document.getElementById('title-screen').style.display = 'none';
                    document.getElementById('game-screen').style.display = 'block';
                    document.getElementById('wallet-addr').innerText = accounts[0];
                    log("Connected!");
                }
            } catch (e) {
                log("Connect Error: " + e.message);
                alert("Êé•Á∂ö„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: " + e.message);
            }
        }

        function waterBonsai() {
            let age = Number(localStorage.getItem('bonsaiAge')) || 0;
            age++;
            localStorage.setItem('bonsaiAge', age);
            document.getElementById('age-display').innerText = age;
        }

        window.onload = () => {
            init();
            document.getElementById('connect-btn').onclick = connect;
        };
    </script>
</body>
</html>
