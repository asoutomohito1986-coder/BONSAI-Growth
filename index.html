<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BONSAI GROWTH - AI Fixed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/@coinbase/wallet-sdk@3.7.1/dist/index.js"></script>
    <style>
        body { text-align: center; background: #f0f2f0; font-family: sans-serif; margin: 0; color: #333; }
        #title-screen { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #0052FF; color: white; }
        #game-screen { display: none; padding: 20px; }

        .status-container { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); flex: 1; max-width: 180px; }
        .val { font-size: 24px; font-weight: bold; color: #2e7d32; }

        /* ÁîªÂÉèË°®Á§∫„Ç®„É™„Ç¢„ÅÆÂº∑Âåñ */
        #bonsai-display { 
            width: 280px; height: 280px; margin: 20px auto; 
            background: #e0e0e0; border-radius: 20px; 
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; border: 4px solid white; box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            position: relative;
        }
        #bonsai-display img { width: 100%; height: 100%; object-fit: cover; }
        #loader { position: absolute; font-size: 14px; color: #666; display: none; }

        .btn { padding: 15px 25px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; margin: 5px; }
        .btn-water { background: #4caf50; color: white; }
        .btn-grow { background: #ff9800; color: white; }
        .btn:disabled { background: #ccc !important; opacity: 0.7; }
    </style>
</head>
<body>

    <div id="title-screen">
        <div style="font-size: 80px;">üå≤</div>
        <h1>BONSAI GROWTH</h1>
        <button id="connect-btn" class="btn" style="background: white; color: #0052FF;">Wallet Connect</button>
    </div>

    <div id="game-screen">
        <div class="status-container">
            <div class="card"><div>GP</div><div class="val" id="gp-value">0</div></div>
            <div class="card"><div>Ê®πÈΩ¢</div><div class="val" id="age-display">0</div></div>
        </div>

        <div id="bonsai-display">
            <div id="loader">AIÁîüÊàê‰∏≠...‚è≥</div>
            <div id="current-bonsai" style="font-size: 100px;">üå±</div>
        </div>
        
        <button class="btn btn-water" onclick="actionWater()">üíß Ê∞¥„ÇÑ„Çä (+10GP)</button>
        <button class="btn btn-grow" id="grow-btn" onclick="actionGrow()" disabled>‚ú® ÊàêÈï∑ (50GP)</button>

        <p id="msg" style="margin-top: 15px; font-size: 14px; min-height: 1.5em;"></p>
        <div id="death-info" style="font-size: 12px; color: #d32f2f;"></div>
    </div>

    <script>
        let userAddress = "";
        let gp = 0;
        let age = 0;
        let lastWater = Date.now();
        let currentImg = "";

        async function connect() {
            if (!window.ethereum) return;
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            userAddress = accounts[0];
            load();
            document.getElementById('title-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            update();
        }

        function actionWater() {
            gp += 10;
            lastWater = Date.now();
            save();
            update();
            document.getElementById('msg').innerText = "Ê∞¥„Çí„ÅÇ„Åí„Åæ„Åó„ÅüÔºÅ";
        }

        async function actionGrow() {
            if (gp < 50) return;
            gp -= 50;
            age += 5;
            
            const loader = document.getElementById('loader');
            const display = document.getElementById('current-bonsai');
            const btn = document.getElementById('grow-btn');

            loader.style.display = "block";
            display.style.opacity = "0.3";
            btn.disabled = true;

            const seed = Math.floor(Math.random() * 9999);
            // ‰ª£ÊõøÁîªÂÉèÁîüÊàê„Çµ„Éº„Éì„Çπ„ÇíÂà©Áî®
            const newImgUrl = `https://image.pollinations.ai/prompt/bonsai_tree_art_style_zen_japanese_garden_white_background?seed=${seed}&width=400&height=400&nologo=true`;

            const img = new Image();
            img.src = newImgUrl;
            img.onload = () => {
                currentImg = newImgUrl;
                display.innerHTML = `<img src="${newImgUrl}">`;
                display.style.opacity = "1";
                loader.style.display = "none";
                save();
                update();
            };
            img.onerror = () => {
                loader.innerText = "ÁîüÊàêÂ§±Êïó...„ÇÇ„ÅÜ‰∏ÄÂ∫¶Ë©¶„Åó„Å¶ÔºÅ";
                btn.disabled = false;
            };
        }

        function save() {
            localStorage.setItem('bonsai_ai_v5_' + userAddress, JSON.stringify({
                gp, age, lastWater, currentImg
            }));
        }

        function load() {
            const d = JSON.parse(localStorage.getItem('bonsai_ai_v5_' + userAddress)) || { gp:0, age:0, lastWater:Date.now(), currentImg:"" };
            gp = d.gp; age = d.age; lastWater = d.lastWater; currentImg = d.currentImg;
        }

        function update() {
            document.getElementById('gp-value').innerText = gp;
            document.getElementById('age-display').innerText = age;
            document.getElementById('grow-btn').disabled = (gp < 50);
            
            if (currentImg) {
                document.getElementById('current-bonsai').innerHTML = `<img src="${currentImg}">`;
            }

            const diff = Date.now() - lastWater;
            if (diff > 14 * 24 * 60 * 60 * 1000) {
                document.getElementById('current-bonsai').innerText = "üçÇ";
                document.getElementById('death-info').innerText = "ÊûØ„Çå„Å¶„ÅÑ„Åæ„Åô";
            }
        }

        window.onload = () => { document.getElementById('connect-btn').onclick = connect; };
    </script>
</body>
</html>
