<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BONSAI HD PIXEL v45 - STABLE</title>
    <style>
        body { 
            text-align: center; background: #0f0f0f; color: #fff; font-family: sans-serif; 
            margin: 0; padding: 0; overflow: hidden; height: 100dvh; display: flex; flex-direction: column;
        }
        
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 500; transition: opacity 0.3s;
        }

        #game-screen { 
            flex: 1; padding: 15px; display: flex; flex-direction: column; 
            align-items: center; justify-content: space-around; 
            box-sizing: border-box; visibility: hidden; opacity: 0; transition: opacity 0.4s;
        }
        #game-screen.active { visibility: visible; opacity: 1; }

        .val { font-size: 28px; color: #4caf50; font-weight: bold; }

        #view { 
            width: min(300px, 80vw); height: min(300px, 80vw); 
            background: #000; border-radius: 40px; border: 4px solid #222; 
            position: relative; overflow: hidden; 
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); cursor: pointer;
        }
        
        #bonsai-img-container { 
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;
            animation: breathe 4s ease-in-out infinite;
        }
        #bonsai-img-container img { width: 100%; height: 100%; object-fit: cover; image-rendering: pixelated; }
        .jiggle { animation: jiggle 0.4s ease-out !important; }

        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02) translateY(-2px); } }
        @keyframes jiggle { 0% { transform: scale(1); } 30% { transform: scale(0.95) rotate(-2deg); } 60% { transform: scale(1.05) rotate(2deg); } 100% { transform: scale(1); } }

        #water-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; display: none; }
        .pixel-drop { position: absolute; width: 3px; height: 8px; background: #00e5ff; animation: drop-fall 0.5s linear infinite; }
        @keyframes drop-fall { 0% { transform: translateY(-10px); opacity: 0; } 100% { transform: translateY(300px); opacity: 0; } }
        
        #loading-overlay { display: none; position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); flex-direction: column; align-items: center; justify-content: center; z-index: 200; }
        .progress-container { width: 60%; height: 4px; background: #222; margin-top: 15px; overflow: hidden; }
        #p-bar { width: 0%; height: 100%; background: #4caf50; transition: width 0.1s; }

        .controls { width: 100%; max-width: 320px; display: flex; flex-direction: column; gap: 8px; margin-bottom: env(safe-area-inset-bottom); }
        .btn { padding: 16px; border-radius: 16px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.1s; outline: none; }
        .btn-w { background: #1b5e20; color: #fff; box-shadow: 0 4px 0 #0d210d; }
        .btn-g { background: #e65100; color: #fff; box-shadow: 0 4px 0 #5e2100; }
        .btn:active { transform: translateY(2px); box-shadow: none; }

        .style-box { background: #1a1a1a; padding: 10px; border-radius: 15px; border: 1px solid #333; }
        .style-label { font-size: 10px; color: #4caf50; margin-bottom: 5px; display: block; font-weight: bold; }
        .dropdown { background: transparent; color: #fff; border: none; width: 100%; font-size: 15px; text-align: center; outline: none; }
        
        #health-msg { font-size: 13px; color: #888; font-style: italic; min-height: 1.5em; }
        .btn-reset { background: transparent; color: #333; font-size: 10px; border: none; text-decoration: underline; margin-top: 5px; cursor: pointer; }
        .hidden { display: none !important; }

        /* „É¢„Éº„ÉÄ„É´(Ë©≥Á¥∞„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó) */
        #modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:1000; align-items:center; justify-content:center; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div style="font-size: 42px; font-weight: bold; color: #4caf50; letter-spacing: 4px;">BONSAI</div>
        <div style="font-size: 12px; color: #444; margin-bottom: 30px;">HD PIXEL PROJECT</div>
        <button class="btn btn-w" style="width: 200px;" onclick="enterGame()">ENTER</button>
    </div>

    <div id="game-screen">
        <div class="status-bar">
            <div>GP <span id="ui-gp" class="val">0</span></div>
        </div>
        <div id="view" onclick="showModal()">
            <div id="water-layer"></div>
            <div id="loading-overlay">
                <div id="loading-txt">GENERATING...</div>
                <div class="progress-container"><div id="p-bar"></div></div>
            </div>
            <div id="bonsai-img-container">
                <img id="main-img" src="" style="display:none;">
                <div id="placeholder" style="font-size:50px; opacity:0.1;">ü™¥</div>
            </div>
        </div>
        <div id="health-msg"></div>
        <div class="controls">
            <div id="setup-area">
                <select id="species-select" class="dropdown style-box">
                    <option value="Black Pine">ÈªíÊùæ (Black Pine)</option>
                    <option value="Maple">Ê•ì (Maple)</option>
                    <option value="Cherry Blossom">Ê°ú (Sakura)</option>
                    <option value="Juniper">ÁúüÊüè (Juniper)</option>
                </select>
                <button class="btn btn-g" style="width:100%; margin-top:10px;" onclick="firstGrow()">START GROWTH</button>
            </div>
            <div id="main-controls" class="hidden">
                <button class="btn btn-w" style="width:100%;" onclick="doW()">üíß WATERING</button>
                <button id="gb" class="btn btn-g" style="width:100%; margin-top:8px;" onclick="doG()">‚ú® GROWTH (50GP)</button>
                <div class="style-box" style="margin-top:8px;">
                    <span class="style-label">TARGET POLICY</span>
                    <select id="style-select" class="dropdown" onchange="targetStyle=this.value;save();update();">
                        <option value="chokkan">Áõ¥Âππ (Straight)</option>
                        <option value="shakan">ÊñúÂππ (Slanted)</option>
                        <option value="moyogi">Ê®°ÊßòÊú® (Curved)</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-reset" onclick="resetGame()">RESET DATA</button>
        </div>
    </div>

    <div id="modal" onclick="this.style.display='none'">
        <div style="background:#111; padding:25px; border-radius:30px; width:85%; max-width:300px; text-align:left; border:1px solid #333;" onclick="event.stopPropagation()">
            <h3 id="m-species" style="color:#fff; margin:0; font-size:22px;"></h3>
            <span id="m-policy" style="color:#4caf50; font-size:11px; font-weight:bold; border:1px solid #4caf50; padding:2px 6px; border-radius:4px; display:inline-block; margin:5px 0;"></span>
            <div style="background:#1a1a1a; padding:15px; border-radius:15px; margin:10px 0;">
                <div style="font-size:11px; color:#888; margin-bottom:5px;">STATUS</div>
                <div id="m-status-desc" style="color:#ddd; font-size:13px; line-height:1.6;"></div>
            </div>
            <div style="display:flex; justify-content:space-between; font-size:12px; color:#aaa;">
                <span>AGE: <b id="m-age" style="color:#fff;"></b></span>
                <span>BOND: <b id="m-bond" style="color:#4caf50;"></b></span>
            </div>
            <button class="btn btn-w" style="margin-top:20px; width:100%;" onclick="document.getElementById('modal').style.display='none'">CLOSE</button>
        </div>
    </div>

    <script>
        let gp=0, love=0, age=0.1, img="", targetStyle="chokkan", species="Black Pine", seed=Math.floor(Math.random()*1000), isFixed=false;
        const COST = 50;

        window.onload = function() {
            const s = localStorage.getItem('bonsai_v45');
            if(s) {
                const d = JSON.parse(s);
                gp=d.gp; love=d.love||0; age=d.age; img=d.img; targetStyle=d.target; species=d.species; seed=d.seed; isFixed=d.isFixed||false;
                if(isFixed) showMainUI();
                update();
            }
        };

        function enterGame() {
            document.getElementById('login-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('game-screen').classList.add('active');
            }, 300);
        }

        function showModal() {
            if(!isFixed) return;
            // Êè∫„ÇåÊºîÂá∫
            const container = document.getElementById('bonsai-img-container');
            container.classList.remove('jiggle');
            void container.offsetWidth;
            container.classList.add('jiggle');

            // „Éù„ÉÉ„Éó„Ç¢„ÉÉ„ÉóÂÜÖÂÆπ
            const styleName = document.getElementById('style-select').options[document.getElementById('style-select').selectedIndex].text;
            document.getElementById('m-species').innerText = species.toUpperCase();
            document.getElementById('m-age').innerText = age.toFixed(1) + " yrs";
            document.getElementById('m-policy').innerText = styleName;
            
            let bond = "Áü•Â∑±";
            let desc = "Èùô„Åã„Å´„ÄÅ„Åó„Åã„ÅóÁ¢∫ÂÆü„Å´„ÅÇ„Å™„Åü„ÅÆ‰∏ñË©±„Å´Âøú„Åà„Çà„ÅÜ„Å®„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇ";
            if(love > 100) { bond="Ë¶™ÂØÜ"; desc="ÊâãÂÖ•„Çå„ÅÆË∑°„ÅåÁæé„Åó„ÅèÈ¶¥Êüì„Åø„ÄÅÊ®πÂã¢„ÅØÊúÄÈ´òÊΩÆ„Åß„Åô„ÄÇ"; }
            
            document.getElementById('m-bond').innerText = bond;
            document.getElementById('m-status-desc').innerText = desc;
            document.getElementById('modal').style.display = 'flex';
        }

        async function firstGrow() {
            species = document.getElementById('species-select').value;
            isFixed = true; showMainUI(); await generateBonsai();
        }

        async function generateBonsai() {
            const overlay = document.getElementById('loading-overlay');
            const pBar = document.getElementById('p-bar');
            overlay.style.display = 'flex';
            let progress = 0;
            const pInterval = setInterval(() => { progress += (98 - progress) * 0.2; pBar.style.width = progress + '%'; }, 100);
            const prompt = encodeURIComponent(`hd_pixel_art,${species},${targetStyle}_style,growth_stage_${age.toFixed(1)},masterpiece,white_background`);
            const url = `https://image.pollinations.ai/prompt/${prompt}?seed=${seed}&width=512&height=512&nologo=true`;
            const temp = new Image();
            temp.src = url;
            temp.onload = () => {
                clearInterval(pInterval);
                pBar.style.width = '100%';
                setTimeout(() => {
                    img = url;
                    const el = document.getElementById('main-img');
                    el.src = url; el.style.display = 'block';
                    document.getElementById('placeholder').style.display = 'none';
                    overlay.style.display = 'none';
                    save(); update();
                }, 150);
            };
        }

        function doW() {
            const layer = document.getElementById('water-layer');
            layer.style.display = 'block'; layer.innerHTML = '';
            for(let i=0; i<30; i++) {
                let d = document.createElement('div'); d.className = 'pixel-drop';
                d.style.left = Math.random() * 100 + '%'; d.style.animationDelay = Math.random() * 0.4 + 's';
                layer.appendChild(d);
            }
            setTimeout(() => {
                layer.style.display = 'none';
                gp += 10; love += 5;
                save(); update();
            }, 800);
        }

        async function doG() {
            if(gp < COST) return;
            gp -= COST; age += 0.1; await generateBonsai();
        }

        function save() {
            localStorage.setItem('bonsai_v45', JSON.stringify({ gp, love, age, img, target: targetStyle, species, seed, isFixed }));
        }

        function update() {
            document.getElementById('ui-gp').innerText = gp;
            document.getElementById('gb').disabled = (gp < COST);
            if(img) {
                const el = document.getElementById('main-img');
                el.src = img; el.style.display = 'block';
                document.getElementById('placeholder').style.display = 'none';
            }
            const msg = document.getElementById('health-msg');
            const styleName = document.getElementById('style-select').options[document.getElementById('style-select').selectedIndex]?.text || "Áõ¥Âππ";
            if(isFixed) msg.innerText = `ÁèæÂú®„ÅØ„Äå${styleName}„Äç„ÇíÁõÆÊåá„Åó„Å¶ËÇ≤Êàê‰∏≠„ÄÇ`;
        }

        function showMainUI() {
            document.getElementById('setup-area').classList.add('hidden');
            document.getElementById('main-controls').classList.remove('hidden');
            if (isFixed) document.getElementById('style-select').value = targetStyle;
        }

        function resetGame() { if(confirm("RESET?")) { localStorage.removeItem('bonsai_v45'); location.reload(); } }
    </script>
</body>
</html>
