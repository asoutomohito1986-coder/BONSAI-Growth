<body>

        <select id="style-select" class="dropdown" onchange="targetStyle=this.value;save();">

        <div class="modal-content" onclick="event.stopPropagation()">
            <h3 id="m-species" style="color:#4caf50; margin-top:0;">è©³ç´°</h3>
            <div class="m-item">æ¨å®šæ¨¹é½¢ <span class="m-val" id="m-age">0å¹´</span></div>
            <div class="m-item">ç·åˆæ¨¹å½¢ <span class="m-val" id="m-shape">-</span></div>
            <div class="m-item">å¥åº·çŠ¶æ…‹ <span class="m-val" id="m-health">-</span></div>
            <div class="m-item">ç´¯è¨ˆæ°´ã‚„ã‚Š <span class="m-val" id="m-water">0å›</span></div>
            <div class="m-item">è‚²æˆæ—¥æ•° <span class="m-val" id="m-days">0æ—¥</span></div>
            <p id="m-flavor" style="font-size:12px; color:#aaa; font-style:italic; margin-top:15px; text-align:center;"></p>
            <button class="btn btn-w" style="padding:10px; font-size:14px;" onclick="hideModal()">é–‰ã˜ã‚‹</button>
        </div>
    </div>

    <script>
        let gp=0, age=0.1, img="", last=Date.now(), targetStyle="chokkan", waterCount=0, startDate=Date.now(), species="";
        const LIMIT = 1209600000;

        window.onload = function() {
            const s = localStorage.getItem('bonsai_v18');
            if(s) {
                const d = JSON.parse(s);
                gp=Number(d.gp)||0; age=Number(d.age)||0.1; img=d.img||""; last=Number(d.last)||Date.now();
                targetStyle=d.target||"chokkan"; waterCount=d.wCount||0; startDate=d.start||Date.now();
                species=d.species;
                document.getElementById('init-screen').style.display = 'none';
                document.getElementById('game-screen').style.display = 'block';
                document.getElementById('style-select').value = targetStyle;
                update();
            }
        };

        function initBonsai() {
            species = document.getElementById('species-select').value;
            document.getElementById('init-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            save();
            update();
        }

        function showModal() {
            document.getElementById('m-species').innerText = "ã€ " + species + " ã€‘";
            document.getElementById('m-age').innerText = age.toFixed(1) + "å¹´ç›¸å½“";
            document.getElementById('m-water').innerText = waterCount + "å›";
            document.getElementById('m-days').innerText = Math.floor((Date.now()-startDate)/86400000) + "æ—¥ç›®";
            
            const diff = Date.now() - last;
            document.getElementById('m-health').innerText = (diff > LIMIT*0.8) ? "ä¹¾ç‡¥æ°—å‘³" : "çµ¶å¥½èª¿";

            const styleLabels = {chokkan:'ç›´å¹¹', shakan:'æ–œå¹¹', moyogi:'æ¨¡æ§˜æœ¨'};
            const stage = (age < 5) ? "ã®è‹—æœ¨" : (age < 20) ? "ã®è‹¥æœ¨" : "ã®å¤æœ¨";
            document.getElementById('m-shape').innerText = styleLabels[targetStyle] + stage;
            
            document.getElementById('m-flavor').innerText = (age < 5) ? "ã¾ã å¹¼ã„å§¿ã§ã™ãŒã€ç”Ÿå‘½åŠ›ã‚’æ„Ÿã˜ã¾ã™ã€‚" : "å°‘ã—ãšã¤ç›†æ ½ã‚‰ã—ã„é¢¨æ ¼ãŒå‡ºã¦ãã¾ã—ãŸã€‚";
            document.getElementById('modal').style.display = 'flex';
        }

        function hideModal() { document.getElementById('modal').style.display = 'none'; }

        function doW() { gp+=10; waterCount++; last=Date.now(); save(); update(); }

        async function doG() {
            if(gp < 50) return;
            gp -= 50; age += 0.1; // 0.1å¹´ãšã¤
            const v = document.getElementById('view'), t = document.getElementById('timer'), b = document.getElementById('gb');
            v.style.opacity = "0.3"; b.disabled = true;
            
            let s = 10;
            const itv = setInterval(() => { t.innerText = "Growing... "+s+"s"; s--; if(s<0)clearInterval(itv); }, 1000);

            // æ¨¹é½¢ã«å¿œã˜ãŸã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰
            let stageWord = (age < 5) ? "young_seedling_sprout" : (age < 20) ? "small_growing_tree" : "old_masterpiece_bonsai";
            const prompt = encodeURIComponent(`16-bit_pixel_art,bonsai,${species},${targetStyle}_style,${stageWord},in_pot,white_background`);
            const url = `https://image.pollinations.ai/prompt/${prompt}?seed=${Math.floor(Math.random()*9999)}&width=512&height=512&nologo=true`;

            const temp = new Image();
            temp.src = url;
            temp.onload = () => {
                clearInterval(itv); t.innerText = "SUCCESS!";
                img = url; v.innerHTML = `<img src="${url}">`; v.style.opacity = "1";
                save(); update(); setTimeout(() => t.innerText = "", 2000);
            };
        }

        function save() {
            localStorage.setItem('bonsai_v18', JSON.stringify({ gp, age, img, last, target: targetStyle, wCount: waterCount, start: startDate, species }));
        }

        function update() {
            document.getElementById('ui-gp').innerText = gp;
            document.getElementById('ui-age').innerText = age.toFixed(1);
            document.getElementById('gb').disabled = (gp < 50);
            if(img && (Date.now() - last <= LIMIT)) document.getElementById('view').innerHTML = `<img src="${img}">`;
        }
    </script>
</body>
