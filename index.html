<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BONSAI HD PIXEL v59 - ULTIMATE FIX</title>
    <style>
        :root { --main-green: #4caf50; --water-blue: #00e5ff; }
        body { text-align: center; background: #0f0f0f; color: #fff; font-family: sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100dvh; display: flex; flex-direction: column; }
        
        /* Screens */
        #login-screen { position: fixed; inset: 0; background: #111; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; }
        #game-screen { flex: 1; padding: 15px; display: none; flex-direction: column; align-items: center; justify-content: space-around; }
        #game-screen.active { display: flex; }

        /* Viewport */
        #view { 
            width: min(300px, 80vw); height: min(300px, 80vw); 
            background: #000; border-radius: 40px; border: 4px solid #222; 
            position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; 
        }
        
        /* Layers */
        #bonsai-img-container { width: 100%; height: 100%; z-index: 10; display: flex; align-items: center; justify-content: center; }
        #bonsai-img-container img { width: 100%; height: 100%; object-fit: contain; image-rendering: pixelated; }
        
        #water-layer { position: absolute; inset: 0; pointer-events: none; z-index: 1000; display: none; }
        .pixel-drop { position: absolute; width: 4px; height: 12px; background: var(--water-blue); box-shadow: 0 0 6px var(--water-blue); animation: drop-fall 0.6s linear forwards; }
        @keyframes drop-fall { 0% { transform: translateY(-20px); opacity: 0; } 20% { opacity: 1; } 100% { transform: translateY(320px); opacity: 0; } }

        /* UI Overlays */
        #watering-ui { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: none; flex-direction: column; align-items: center; z-index: 1100; }
        .progress-ring { transform: rotate(-90deg); }
        .progress-ring__circle { stroke: var(--water-blue); stroke-width: 5; fill: transparent; stroke-dasharray: 226; stroke-dashoffset: 226; transition: stroke-dashoffset 0.1s; }
        .water-drop-btn { position: absolute; top: 40px; left: 50%; transform: translate(-50%, -50%); width: 60px; height: 60px; background: rgba(0, 229, 255, 0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; cursor: pointer; border: 2px solid var(--water-blue); }
        
        .bonus-ready { animation: bonus-glow 0.5s infinite alternate; border-color: #fff !important; }
        @keyframes bonus-glow { 0% { background: rgba(255,255,255,0.2); transform: translate(-50%, -50%) scale(1); } 100% { background: rgba(255,215,0,0.5); transform: translate(-50%, -50%) scale(1.1); } }

        #loading-overlay { display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.8); z-index: 1500; align-items: center; justify-content: center; font-weight: bold; }

        /* Controls */
        .controls { width: 100%; max-width: 320px; display: flex; flex-direction: column; gap: 8px; }
        .btn { padding: 16px; border-radius: 16px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.1s; }
        .btn-w { background: #1b5e20; color: #fff; box-shadow: 0 4px 0 #0d210d; }
        .btn-g { background: #e65100; color: #fff; box-shadow: 0 4px 0 #5e2100; }
        .btn:active { transform: translateY(2px); box-shadow: none; }
        .btn:disabled { opacity: 0.5; filter: grayscale(1); }
        
        .style-box { background: #1a1a1a; padding: 10px; border-radius: 15px; border: 1px solid #333; }
        .dropdown { background: transparent; color: #fff; border: none; width: 100%; font-size: 15px; text-align: center; outline: none; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="color: var(--main-green); letter-spacing: 5px;">BONSAI</h1>
        <button class="btn btn-w" style="width: 200px;" onclick="enterGame()">ENTER</button>
    </div>

    <div id="game-screen">
        <div style="font-size: 20px;">GP: <span id="ui-gp" class="val">0</span></div>
        
        <div id="view">
            <div id="water-layer"></div>
            <div id="watering-ui">
                <div style="position:relative;">
                    <svg width="80" height="80" class="progress-ring"><circle class="progress-ring__circle" r="36" cx="40" cy="40"/></svg>
                    <div id="drop-btn" class="water-drop-btn" onclick="tapWatering()">üíß</div>
                </div>
            </div>
            <div id="loading-overlay">GENERATING...</div>
            <div id="bonsai-img-container" onclick="showModal()">
                <img id="main-img" src="" style="display:none;">
                <div id="placeholder" style="font-size:50px; opacity:0.1;">ü™¥</div>
            </div>
        </div>

        <div id="health-msg" style="color:#888; font-size:12px; height:15px;">Ê®π„ÅÆÂëºÂê∏„Å´ËÄ≥„ÇíÂÇæ„Åë„Çã„ÄÇ</div>

        <div class="controls">
            <div id="setup-area">
                <div class="style-box"><select id="species-select" class="dropdown"><option value="Black Pine">ÈªíÊùæ</option><option value="Maple">Ê•ì</option><option value="Cherry Blossom">Ê°ú</option><option value="Juniper">ÁúüÊüè</option></select></div>
                <button class="btn btn-g" style="width:100%; margin-top:10px;" onclick="firstGrow()">START GROWTH</button>
            </div>
            
            <div id="main-controls" class="hidden">
                <button id="main-w-btn" class="btn btn-w" style="width:100%;" onclick="startWateringMode()">üíß WATERING</button>
                <button id="gb" class="btn btn-g" style="width:100%; margin-top:8px;" onclick="doG()">‚ú® GROWTH (50GP)</button>
                <div class="style-box" style="margin-top:8px;">
                    <select id="style-select" class="dropdown" onchange="targetStyle=this.value; save(); updateUI();">
                        <option value="chokkan">Áõ¥Âππ (Straight)</option>
                        <option value="shakan">ÊñúÂππ (Slanted)</option>
                        <option value="moyogi">Ê®°ÊßòÊú® (Curved)</option>
                    </select>
                </div>
            </div>
            <button onclick="resetGame()" style="background:none; border:none; color:#444; font-size:10px; margin-top:10px;">RESET DATA</button>
        </div>
    </div>

    <div id="modal" onclick="this.style.display='none'" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:3000; align-items:center; justify-content:center;">
        <div style="background:#111; padding:30px; border-radius:30px; width:80%; max-width:300px;" onclick="event.stopPropagation()">
            <h2 id="m-species" style="margin:0; color:var(--main-green);"></h2>
            <p id="m-desc" style="font-size:14px; color:#ccc; margin:20px 0;"></p>
            <div style="display:flex; justify-content:space-around; background:#1a1a1a; padding:15px; border-radius:15px;">
                <div><small>STAGE</small><br><b id="m-age"></b></div>
                <div><small>LOVE</small><br><b id="m-love" style="color:var(--main-green);"></b></div>
            </div>
        </div>
    </div>

    <script>
        let gp=0, love=0, age=1, img="", targetStyle="chokkan", species="Black Pine", seed=Math.floor(Math.random()*9999), isFixed=false;
        let waterCount = 0;
        const WATER_MAX = 10, COST = 50;

        window.onload = () => {
            const saved = localStorage.getItem('bonsai_v59');
            if(saved) {
                const d = JSON.parse(saved);
                gp=d.gp||0; love=d.love||0; age=d.age||1; img=d.img||""; targetStyle=d.target||"chokkan"; 
                species=d.species||"Black Pine"; seed=d.seed||seed; isFixed=d.isFixed||false;
                updateUI();
            }
        };

        function enterGame() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('game-screen').classList.add('active');
            if(isFixed) showMainUI();
        }

        function updateUI() {
            document.getElementById('ui-gp').innerText = gp;
            document.getElementById('gb').disabled = (gp < COST);
            if(img) {
                const el = document.getElementById('main-img');
                el.src = img; el.style.display = 'block';
                document.getElementById('placeholder').style.display = 'none';
            }
        }

        function showMainUI() {
            document.getElementById('setup-area').classList.add('hidden');
            document.getElementById('main-controls').classList.remove('hidden');
        }

        // --- Watering Logic ---
        function startWateringMode() {
            document.getElementById('main-w-btn').disabled = true;
            document.getElementById('watering-ui').style.display = 'flex';
            document.getElementById('drop-btn').classList.remove('bonus-ready');
            waterCount = 0;
            updateWaterProgress();
        }

        function updateWaterProgress() {
            const offset = 226 - (waterCount / WATER_MAX * 226);
            document.querySelector('.progress-ring__circle').style.strokeDashoffset = offset;
        }

        function tapWatering() {
            if(waterCount >= WATER_MAX) return;
            waterCount++;
            updateWaterProgress();
            
            // Ê∞¥Êª¥„Ç®„Éï„Çß„ÇØ„Éà
            const layer = document.getElementById('water-layer');
            layer.style.display = 'block';
            for(let i=0; i<4; i++) {
                const d = document.createElement('div');
                d.className = 'pixel-drop';
                d.style.left = (Math.random() * 80 + 10) + '%';
                d.style.animationDelay = (i * 0.05) + 's';
                layer.appendChild(d);
                setTimeout(() => d.remove(), 600);
            }

            if(waterCount >= WATER_MAX) setTimeout(finishWatering, 600);
        }

        function finishWatering() {
            gp += 10; love += 5;
            if(Math.random() < 0.2) {
                document.getElementById('health-msg').innerText = "‚ú® BONUS: STILL THIRSTY! ‚ú®";
                document.getElementById('drop-btn').classList.add('bonus-ready');
                waterCount = 0; updateWaterProgress();
            } else {
                document.getElementById('watering-ui').style.display = 'none';
                document.getElementById('main-w-btn').disabled = false;
                document.getElementById('health-msg').innerText = "Ê®π„ÅÆÂëºÂê∏„Å´ËÄ≥„ÇíÂÇæ„Åë„Çã„ÄÇ";
            }
            save(); updateUI();
        }

        // --- Growth Logic ---
        async function firstGrow() {
            species = document.getElementById('species-select').value;
            isFixed = true; age = 1; showMainUI(); await generate();
        }

        async function doG() {
            if(gp < COST) return;
            gp -= COST; age++; await generate();
        }

        async function generate() {
            const loader = document.getElementById('loading-overlay');
            loader.style.display = 'flex';
            
            let kw = "";
            if(age <= 2) kw = "ultra_minimalist_sapling,single_thin_stem,very_few_leaves,small_sprout";
            else if(age <= 5) kw = "young_bonsai,growing_small_branches,thin_trunk";
            else if(age <= 9) kw = "mature_bonsai,dense_foliage_clouds,thick_trunk";
            else kw = "ancient_majestic_bonsai,huge_foliage,thick_gnarled_trunk";

            const prompt = encodeURIComponent(`high_definition_pixel_art,isometric,${species}_bonsai_tree,${kw},planted_in_a_ceramic_bonsai_pot,${targetStyle}_style,white_background`);
            const url = `https://image.pollinations.ai/prompt/${prompt}?seed=${seed}&width=512&height=512&nologo=true`;
            
            const temp = new Image();
            temp.src = url;
            temp.onload = () => {
                img = url;
                loader.style.display = 'none';
                save(); updateUI();
            };
        }

        function save() { localStorage.setItem('bonsai_v59', JSON.stringify({ gp, love, age, img, target: targetStyle, species, seed, isFixed })); }
        function showModal() {
            if(document.getElementById('watering-ui').style.display === 'flex') return;
            document.getElementById('m-species').innerText = species;
            document.getElementById('m-age').innerText = age + "/10";
            document.getElementById('m-love').innerText = love;
            document.getElementById('m-desc').innerText = age <= 2 ? "„Åæ„Å†Èâ¢„Å´Ê§ç„Åà„Çâ„Çå„Åü„Å∞„Åã„Çä„ÅÆ„ÄÅ„Å≤„Çá„Çç„Å£„Å®„Åó„ÅüËãóÊú®„Åß„Åô„ÄÇ" : "Á´ãÊ¥æ„Å™È¢®Ê†º„ÅåÂá∫„Å¶„Åç„Åæ„Åó„Åü„ÄÇ";
            document.getElementById('modal').style.display = 'flex';
        }
        function resetGame() { if(confirm("RESET?")) { localStorage.removeItem('bonsai_v59'); location.reload(); } }
    </script>
</body>
</html>
