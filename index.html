</head>
<body>

    <div id="game-screen">

            <p id="m-age"></p>

            <p id="m-health" style="color:#ff9800;"></p>
            <p id="m-water"></p>
            <p id="m-flavor" style="font-size:12px; color:#888; margin-top:20px; background:#1a1a1a; padding:10px; border-radius:5px;"></p>
            <button class="btn btn-w" style="width:100%; padding:10px; font-size:14px; margin:20px 0 0 0;" onclick="document.getElementById('modal').style.display='none'">é–‰ã˜ã‚‹</button>
        </div>

    <script>
        let gp=0, age=0.1, img="", last=Date.now(), targetStyle="chokkan", waterCount=0, startDate=Date.now(), species="", seed=0;
        const LIMIT = 1209600000; // 14 days

        window.onload = function() {
            const s = localStorage.getItem('bonsai_v25'); // ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚¢ãƒƒãƒ—
            if(s) {
                const d = JSON.parse(s);
                gp=d.gp; age=d.age; img=d.img; last=d.last; targetStyle=d.target; waterCount=d.wCount; startDate=d.start; species=d.species; seed=d.seed;
                document.getElementById('style-select').value = targetStyle;
                update();
            } else {
                species = "Black Pine";
                seed = Math.floor(Math.random()*1000000);
            }
        };

        function showModal() {
            const diff = Date.now() - last;
            const healthText = (diff < LIMIT * 0.5) ? "æ¨¹å‹¢ã¯æ—ºç››ã§ã™ã€‚" : (diff < LIMIT * 0.8) ? "å°‘ã—å…ƒæ°—ãŒã‚ã‚Šã¾ã›ã‚“ã€‚" : "è‡³æ€¥ã€æ°´ãŒå¿…è¦ã§ã™ï¼";
            
            document.getElementById('m-species').innerText = "æ¨¹ç¨®ï¼š " + species;
            document.getElementById('m-age').innerText = "æ¨¹é½¢ï¼š " + age.toFixed(1) + "å¹´ç›¸å½“";
            document.getElementById('m-health').innerText = "è¨ºæ–­ï¼š " + healthText;
            const labels = {chokkan:'ç›´å¹¹', shakan:'æ–œå¹¹', moyogi:'æ¨¡æ§˜æœ¨'};
            document.getElementById('m-shape').innerText = "æ¨¹å½¢ï¼š " + labels[targetStyle] + (age<5?"ã®è‹—æœ¨":"ã®è‹¥æœ¨");
            document.getElementById('m-water').innerText = "æ°´ã‚„ã‚Šï¼š " + waterCount + "å›";
            document.getElementById('m-flavor').innerText = "HDãƒ”ã‚¯ã‚»ãƒ«ã®ç·»å¯†ãªæã¶ã‚ŠãŒã€æ™‚ã®ç©ã¿é‡ã­ã‚’æ„Ÿã˜ã•ã›ã¾ã™ã€‚";
            document.getElementById('modal').style.display = 'flex';
        }

        // æ°´ã‚„ã‚Šæ¼”å‡º (GIFã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç‰ˆ)
        function doW() {
            const waterFxContainer = document.getElementById('water-fx-container');
            const wbButton = document.getElementById('wb');
            
            wbButton.disabled = true; // ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
            waterFxContainer.style.display = 'block'; // GIFã‚³ãƒ³ãƒ†ãƒŠã‚’è¡¨ç¤º

            // GIFã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®å†ç”Ÿæ™‚é–“ã«åˆã‚ã›ã¦éè¡¨ç¤ºã«ã™ã‚‹
            // Pollinationsã®GIFã¯çŸ­ã„ã®ã§ã€é©åº¦ãªæ™‚é–“ã§è¨­å®š
            setTimeout(() => {
                waterFxContainer.style.display = 'none'; // GIFã‚³ãƒ³ãƒ†ãƒŠã‚’éè¡¨ç¤º
                wbButton.disabled = false; // ãƒœã‚¿ãƒ³ã‚’æœ‰åŠ¹åŒ–
                gp += 10; waterCount++; last = Date.now();
                save(); update();
            }, 1200); // GIFã®é•·ã•ã‚„æ¼”å‡ºã®å¥½ã¿ã«åˆã‚ã›ã¦èª¿æ•´ (ä¾‹: 1.2ç§’)
        }

        async function doG() {
            if(gp < 50) return;
            gp -= 50; age += 0.1;
            const overlay = document.getElementById('loading-overlay');
            overlay.style.display = 'flex';
            document.getElementById('gb').disabled = true;

            const prompt = encodeURIComponent(`high_definition_pixel_art,isometric,${species}_bonsai,${targetStyle}_style,growth_stage_${age.toFixed(1)},masterpiece,white_background`);
            const url = `https://image.pollinations.ai/prompt/${prompt}?seed=${seed}&width=512&height=512&nologo=true`;

            const temp = new Image();
            temp.src = url;
            temp.onload = () => {
                img = url;
                document.getElementById('bonsai-img-container').innerHTML = `<img src="${url}">`;
                overlay.style.display = 'none';
                save(); update();
            };
        }

        function save() {
            localStorage.setItem('bonsai_v25', JSON.stringify({ gp, age, img, last, target: targetStyle, wCount: waterCount, start: startDate, species, seed }));
        }

        function update() {
            document.getElementById('ui-gp').innerText = gp;
            document.getElementById('gb').disabled = (gp < 50);
            if(img && (Date.now()-last <= LIMIT)) {

            }
            const diff = Date.now() - last;

            if(diff < LIMIT * 0.5) hint.innerText = "ç›†æ ½ã¯å¥ã‚„ã‹ã«è‚²ã£ã¦ã„ã¾ã™ã€‚";

            else hint.innerText = "è‘‰ã«å…ƒæ°—ãŒã‚ã‚Šã¾ã›ã‚“ã€‚æ°´ã‚’æ±‚ã‚ã¦ã„ã¾ã™ã€‚";
        }
    </script>
