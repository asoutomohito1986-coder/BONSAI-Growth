<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BONSAI PIXEL</title>
    <style>
        body { text-align: center; background: #121212; color: #ffffff; font-family: sans-serif; margin: 0; padding: 0; }
        #screen-init { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #0052FF; }
        #screen-game { display: none; padding: 20px; min-height: 100vh; }
        
        .bonsai-view { 
            width: 280px; height: 280px; background: #222; margin: 20px auto; 
            border-radius: 15px; display: flex; align-items: center; justify-content: center;
            overflow: hidden; border: 4px solid #333; position: relative;
            image-rendering: pixelated;
        }
        .bonsai-view img { width: 100%; height: 100%; object-fit: cover; }
        
        .stat-row { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .card { background: #333; padding: 10px 15px; border-radius: 10px; border: 1px solid #444; flex: 1; max-width: 120px; }
        .val { font-size: 22px; color: #4caf50; font-weight: bold; }

        .btn { padding: 16px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; font-size: 18px; margin: 10px; width: 90%; max-width: 300px; }
        .btn-white { background: #ffffff; color: #0052FF; }
        .btn-green { background: #4caf50; color: #fff; box-shadow: 0 4px 0 #2e7d32; }
        .btn-grow { background: #ff9800; color: #fff; box-shadow: 0 4px 0 #e68a00; }
        .btn:active { transform: translateY(2px); box-shadow: none; }
        .btn:disabled { opacity: 0.3; }

        #timer { color: #ffeb3b; font-size: 16px; font-weight: bold; height: 1.5em; margin-top: 10px; }
        #death-note { color: #ff5252; font-size: 12px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="screen-init">
        <div style="font-size: 80px;">üå≤</div>
        <h1>BONSAI GROWTH</h1>
        <p>Connecting...</p>
        <button id="manual-btn" onclick="doConnect()" class="btn btn-white">START GAME</button>
    </div>

    <div id="screen-game">
        <div class="stat-row">
            <div class="card">GP<br><span id="ui-gp" class="val">0</span></div>
            <div class="card">AGE<br><span id="ui-age" class="val">0</span></div>
        </div>

        <div class="bonsai-view" id="ui-view">üå±</div>
        <div id="timer"></div>

        <button class="btn btn-green" onclick="doWater()">üíß Ê∞¥„ÇÑ„Çä (+10GP)</button>
        <button id="btn-grow" class="btn btn-grow" onclick="doGrow()" disabled>‚ú® ÊàêÈï∑ (50GP)</button>
        
        <div id="death-note"></div>
        <button onclick="localStorage.clear();location.reload();" style="margin-top: 60px; opacity: 0.1; color: white; background: none; border: none;">[Format]</button>
    </div>

    <script>
        let wallet = "default_user"; // Êé•Á∂öÂ§±ÊïóÊôÇ„ÅÆ‰∫àÂÇô
        let gp = 0; let age = 0; let img = "";
        let waterDate = Date.now();
        const LIMIT = 1209600000; // 14 days

        // Ëµ∑ÂãïÊôÇ„Å´Ëá™ÂãïÊé•Á∂ö„ÇíË©¶„Åø„Çã
        window.onload = function() {
            setTimeout(doConnect, 500);
        };

        async function doConnect() {
            if (window.ethereum) {
                try {
                    const acct = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    wallet = acct[0];
                } catch (e) {
                    console.log("Wallet connection skipped, using local storage");
                }
            }
            // Êé•Á∂ö„Åß„Åç„Å¶„ÇÇ„Åß„Åç„Å™„Åè„Å¶„ÇÇ„Ç≤„Éº„É†ÁîªÈù¢„Å∏ÈÄ≤„ÇÄÔºàÈñãÁô∫„ÇíÊ≠¢„ÇÅ„Å™„ÅÑ„Åü„ÇÅÔºâ
            load();
            document.getElementById('screen-init').style.display = 'none';
            document.getElementById('screen-game').style.display = 'block';
            update();
        }

        function doWater() {
            gp += 10;
            waterDate = Date.now();
            save(); update();
        }

        async function doGrow() {
            if (gp < 50) return;
            gp -= 50; age += 5;
            const view = document.getElementById('ui-view');
            const btn = document.getElementById('btn-grow');
            const timer = document.getElementById('timer');
            
            view.style.opacity = "0.4";
            btn.disabled = true;
            
            let sec = 10;
            const itv = setInterval(() => {
                timer.innerText = "Generating... " + sec + "s";
                sec--;
                if (sec < 0) clearInterval(itv);
            }, 1000);

            const seed = Math.floor(Math.random() * 99999);
            const p = "single_bonsai_tree,pixel_art,16bit,white_background,hd";
            const url = "https://image.pollinations.ai/prompt/" + p + "?nologo=true&seed=" + seed + "&width=512&height=512";

            const tImg = new Image();
            tImg.src = url;
            tImg.onload = function() {
                clearInterval(itv);
                timer.innerText = "Success!";
                img = url;
                view.innerHTML = '<img src="' + url + '">';
                view.style.opacity = "1";
                save(); update();
                setTimeout(() => { timer.innerText = ""; }, 2000);
            };
        }

        function save() {
            const d = { gp: gp, age: age, img: img, water: waterDate };
            localStorage.setItem('bonsai_v9_' + wallet, JSON.stringify(d));
        }

        function load() {
            const s = localStorage.getItem('bonsai_v9_' + wallet);
            if (s) {
                const d = JSON.parse(s);
                gp = d.gp || 0; age = d.age || 0; img = d.img || ""; waterDate = d.water || Date.now();
            }
        }

        function update() {
            document.getElementById('ui-gp').innerText = gp;
            document.getElementById('ui-age').innerText = age;
            document.getElementById('btn-grow').disabled = (gp < 50);
            if (img) document.getElementById('ui-view').innerHTML = '<img src="' + img + '">';
            
            const diff = Date.now() - waterDate;
            if (diff > LIMIT) {
                document.getElementById('ui-view').innerHTML = '<div style="font-size:80px;">üçÇ</div>';
                document.getElementById('death-note').innerText = "Dead (Dry Bonsai)";
            } else {
                const dLeft = Math.ceil((LIMIT - diff) / 86400000);
                document.getElementById('death-note').innerText = "Watering needed within " + dLeft + " days";
            }
        }
    </script>
</body>
</html>
