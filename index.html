<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BONSAI HD PIXEL v31 - FX FIXED</title>
    <style>
        body { 
            text-align: center; background: #0f0f0f; color: #fff; font-family: sans-serif; 
            margin: 0; padding: 0; overflow: hidden; height: 100dvh; 
            display: flex; flex-direction: column;
        }

        #game-screen { 
            flex: 1; padding: 10px 20px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; box-sizing: border-box;
        }
        
        .gp-display { margin-bottom: 10px; flex-shrink: 0; }
        .val { font-size: 28px; color: #4caf50; font-weight: bold; }
        
        /* ÁõÜÊ†Ω„Ç≥„É≥„ÉÜ„Éä */
        #view { 
            width: min(280px, 70vw); height: min(280px, 70vw); 
            background: #000; border-radius: 30px; 
            display: flex; align-items: center; justify-content: center; 
            overflow: hidden; border: 4px solid #222; position: relative;
            flex-shrink: 0; z-index: 1;
        }
        #view img { width: 100%; height: 100%; object-fit: cover; image-rendering: pixelated; z-index: 2; position: relative; }

        /* Ê∞¥ÊºîÂá∫„É¨„Ç§„É§„ÉºÔºöz-index„Çí‰∏ä„Åí„Å¶Á¢∫ÂÆü„Å´ÊâãÂâç„Å´ */
        #water-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; z-index: 100; display: none; 
        }
        
        /* Ê∞¥Êª¥Ôºà„Éâ„ÉÉ„ÉàÔºâ„ÅÆ„Çπ„Çø„Ç§„É´‰øÆÊ≠£ */
        .pixel-drop { 
            position: absolute; 
            width: 4px; height: 8px; /* Â∞ë„ÅóÈï∑„Åè„Åó„Å¶Ë¶ã„ÇÑ„Åô„Åè */
            background: #00e5ff; 
            box-shadow: 0 0 4px #00e5ff; /* Áô∫ÂÖâ„Åï„Åõ„Å¶Ë¶ñË™çÊÄß„Ç¢„ÉÉ„Éó */
            animation: drop-fall 0.7s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite; 
        }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Ôºö„Ç≥„É≥„ÉÜ„Éä„ÅÆÈ´ò„ÅïÂàÜ„Åó„Å£„Åã„ÇäËêΩ„Å®„Åô */
        @keyframes drop-fall { 
            0% { transform: translateY(-20px); opacity: 0; } 
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(300px); opacity: 0; } 
        }

        #loading-overlay { display: none; position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); color: #4caf50; font-weight: bold; align-items: center; justify-content: center; z-index: 200; }

        .controls { width: 100%; max-width: 320px; margin-top: 10px; padding-bottom: env(safe-area-inset-bottom); flex-shrink: 0; }
        .btn { padding: 15px; border-radius: 12px; border: none; font-weight: bold; font-size: 16px; margin: 5px 0; width: 100%; cursor: pointer; transition: 0.1s; }
        .btn-w { background: #1b5e20; color: #fff; box-shadow: 0 4px 0 #0d3210; }
        .btn-w:active { transform: translateY(2px); box-shadow: 0 2px 0 #0d3210; }
        .btn-g { background: #e65100; color: #fff; box-shadow: 0 4px 0 #8a3100; }
        .btn-g:active { transform: translateY(2px); box-shadow: 0 2px 0 #8a3100; }
        .btn:disabled { opacity: 0.2; pointer-events: none; }

        #health-msg { font-size: 12px; color: #555; margin: 8px 0; font-style: italic; }
        .dropdown { background: #1a1a1a; color: #aaa; border: 1px solid #333; padding: 10px; border-radius: 8px; width: 100%; font-size: 14px; }
    </style>
</head>
<body>

    <div id="game-screen">
        <div class="gp-display">GP <span id="ui-gp" class="val">0</span></div>

        <div id="view" onclick="showModal()">
            <div id="water-layer"></div>
            <div id="loading-overlay">GROWING...</div>
            <div id="bonsai-img-container">üå±</div>
        </div>
        
        <div id="health-msg"></div>

        <div class="controls">
            <button id="wb" class="btn btn-w" onclick="doW()">üíß Ê∞¥„ÇÑ„Çä</button>
            <button id="gb" class="btn btn-g" onclick="doG()" disabled>‚ú® ÊàêÈï∑„Çí‰øÉ„Åô</button>
            <select id="style-select" class="dropdown" onchange="targetStyle=this.value;save();">
                <option value="chokkan">Áõ¥Âππ (Straight)</option>
                <option value="shakan">ÊñúÂππ (Slanted)</option>
                <option value="moyogi">Ê®°ÊßòÊú® (Curved)</option>
            </select>
        </div>
    </div>

    <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; align-items:center; justify-content:center;" onclick="this.style.display='none'">
        <div style="background:#111; padding:30px; border-radius:5px; width:80%; max-width:280px; text-align:left; border-left:4px solid #4caf50;" onclick="event.stopPropagation()">
            <h3 id="m-species" style="color:#fff; margin:0 0 10px 0;"></h3>
            <p id="m-age" style="color:#888; font-size:14px; margin:5px 0;"></p>
            <p id="m-shape" style="color:#888; font-size:14px; margin:5px 0;"></p>
            <p id="m-water" style="color:#888; font-size:14px; margin:5px 0;"></p>
            <div id="m-status" style="margin-top:15px; color:#4caf50; font-size:13px; border-top:1px solid #222; padding-top:10px;"></div>
            <button class="btn btn-w" style="margin-top:20px; padding:10px; font-size:14px;">Èñâ„Åò„Çã</button>
        </div>
    </div>

    <script>
        let gp=0, age=0.1, img="", last=Date.now(), targetStyle="chokkan", waterCount=0, species="Black Pine", seed=0;
        const LIMIT = 1209600000;

        window.onload = function() {
            const s = localStorage.getItem('bonsai_v31');
            if(s) {
                const d = JSON.parse(s);
                gp=d.gp; age=d.age; img=d.img; last=d.last; targetStyle=d.target; waterCount=d.wCount; species=d.species; seed=d.seed;
                document.getElementById('style-select').value = targetStyle;
                update();
            } else {
                seed = Math.floor(Math.random()*1000000);
                update();
            }
        };

        function showModal() {
            const diff = Date.now() - last;
            document.getElementById('m-species').innerText = species.toUpperCase();
            document.getElementById('m-age').innerText = "Ê®πÈΩ¢: " + age.toFixed(1) + "Âπ¥Áõ∏ÂΩì";
            const labels = {chokkan:'Áõ¥Âππ', shakan:'ÊñúÂππ', moyogi:'Ê®°ÊßòÊú®'};
            document.getElementById('m-shape').innerText = "Ê®πÂΩ¢: " + labels[targetStyle];
            document.getElementById('m-water').innerText = "Á¥ØË®àÊ∞¥„ÇÑ„Çä: " + waterCount + "Âõû";
            document.getElementById('m-status').innerText = (diff < LIMIT * 0.5) ? "„ÄåÂππ„Å´Âäõ„ÅåÊ∫Ä„Å°„Å¶„ÅÑ„Åæ„Åô„Äç" : "„ÄåÂñâ„ÅÆÊ∏á„Åç„ÇíÊÑü„Åò„Åæ„Åô„Äç";
            document.getElementById('modal').style.display = 'flex';
        }

        function doW() {
            const layer = document.getElementById('water-layer');
            const btn = document.getElementById('wb');
            btn.disabled = true;
            layer.style.display = 'block';
            layer.innerHTML = '';
            
            // Á≤í„ÅÆÊï∞„ÇíÂ¢ó„ÇÑ„Åó„ÄÅÂØÜÂ∫¶„ÇíÈ´ò„ÇÅ„Çã
            for(let i=0; i<40; i++) {
                let d = document.createElement('div');
                d.className = 'pixel-drop';
                // ÁõÜÊ†Ω„ÅÆÁîªÂÉè„Åå„ÅÇ„Çã‰∏≠Â§ÆÈÉ®ÂàÜ„Å´ÈõÜ‰∏≠ÁöÑ„Å´Èôç„Çâ„Åõ„Çã
                d.style.left = (Math.random() * 60 + 20) + '%'; 
                d.style.animationDelay = (Math.random() * 0.5) + 's';
                // ËêΩ‰∏ãÈÄüÂ∫¶„Å´„Å∞„Çâ„Å§„Åç„ÇíÊåÅ„Åü„Åõ„Çã
                d.style.animationDuration = (Math.random() * 0.3 + 0.4) + 's';
                layer.appendChild(d);
            }

            setTimeout(() => {
                layer.style.display = 'none';
                btn.disabled = false;
                gp += 10; waterCount++; last = Date.now();
                save(); update();
            }, 1800);
        }

        async function doG() {
            if(gp < 50) return;
            gp -= 50; age += 0.1;
            const overlay = document.getElementById('loading-overlay');
            overlay.style.display = 'flex';
            document.getElementById('gb').disabled = true;

            let plantType = age < 1.0 ? "tiny_seedling" : (age < 3.0 ? "young_sapling" : "bonsai_tree");
            const prompt = encodeURIComponent(`high_definition_pixel_art,isometric,${plantType},in_a_ceramic_bonsai_pot,grounded,${species},${targetStyle}_style,growth_stage_${age.toFixed(1)},masterpiece,white_background`);
            const url = `https://image.pollinations.ai/prompt/${prompt}?seed=${seed}&width=512&height=512&nologo=true`;

            const temp = new Image();
            temp.src = url;
            temp.onload = () => {
                img = url;
                document.getElementById('bonsai-img-container').innerHTML = `<img src="${url}">`;
                overlay.style.display = 'none';
                save(); update();
            };
            temp.onerror = () => { overlay.style.display = 'none'; document.getElementById('gb').disabled = false; };
        }

        function save() {
            localStorage.setItem('bonsai_v31', JSON.stringify({ gp, age, img, last, target: targetStyle, wCount: waterCount, species, seed }));
        }

        function update() {
            document.getElementById('ui-gp').innerText = gp;
            document.getElementById('gb').disabled = (gp < 50);
            if(img) document.getElementById('bonsai-img-container').innerHTML = `<img src="${img}">`;
            const diff = Date.now() - last;
            document.getElementById('health-msg').innerText = (diff < LIMIT * 0.5) ? "ÁõÜÊ†Ω„ÅØÈùô„Åã„Å´ÊÅØ„Å•„ÅÑ„Å¶„ÅÑ„Åæ„Åô„ÄÇ" : "Ê∞¥„ÇíÊ±Ç„ÇÅ„Å¶„ÅÑ„Åæ„Åô„ÄÇ";
        }
    </script>
</body>
</html>
