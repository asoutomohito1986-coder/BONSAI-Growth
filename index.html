<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BONSAI GROWTH</title>
    <style>
        /* ã‚°ãƒ¬ãƒ¼ã‚¢ã‚¦ãƒˆã‚’é˜²ããŸã‚èƒŒæ™¯ã‚’æ˜ç¤º */
        body { text-align: center; background: #ffffff; color: #333; font-family: sans-serif; margin: 0; padding: 0; }
        #screen-init { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #0052FF; color: white; }
        #screen-game { display: none; padding: 20px; }
        
        .bonsai-box { 
            width: 280px; height: 280px; background: #eeeeee; margin: 20px auto; 
            border-radius: 20px; display: flex; align-items: center; justify-content: center;
            overflow: hidden; border: 4px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .bonsai-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .btn { padding: 16px 32px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; font-size: 18px; margin: 10px; }
        .btn-blue { background: #ffffff; color: #0052FF; }
        .btn-green { background: #4caf50; color: #ffffff; width: 80%; }
        .btn-orange { background: #ff9800; color: #ffffff; width: 80%; }
        .btn:disabled { opacity: 0.3; }
        
        .stat-row { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .stat-card { background: #f8f8f8; padding: 10px 20px; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="screen-init">
        <div style="font-size: 80px;">ğŸŒ²</div>
        <h1 style="margin: 20px 0;">BONSAI GROWTH</h1>
        <button onclick="doConnect()" class="btn btn-blue">ãƒ­ã‚°ã‚¤ãƒ³ã™ã‚‹</button>
    </div>

    <div id="screen-game">
        <div class="stat-row">
            <div class="stat-card">GP: <b id="ui-gp">0</b></div>
            <div class="stat-card">æ¨¹é½¢: <b id="ui-age">0</b>å¹´</div>
        </div>

        <div class="bonsai-box" id="ui-view">ğŸŒ±</div>

        <button class="btn btn-green" onclick="doWater()">ğŸ’§ æ°´ã‚„ã‚Š (+10GP)</button>
        <button id="btn-grow" class="btn btn-orange" onclick="doGrow()" disabled>âœ¨ æˆé•· (50GP)</button>
        
        <p id="ui-msg" style="color: #666; font-size: 14px; margin-top: 20px;"></p>
        <button onclick="localStorage.clear();location.reload();" style="margin-top: 50px; opacity: 0.2; border: none; background: none;">[Reset]</button>
    </div>

    <script>
        // ãƒ‡ãƒ¼ã‚¿ç®¡ç†
        let addr = "";
        let gp = 0;
        let age = 0;
        let img = "";

        // æ¥ç¶šå‡¦ç† (ã‚¢ãƒ—ãƒªå†…ãƒ–ãƒ©ã‚¦ã‚¶æ¨™æº–ã®ethereumã‚’ä½¿ç”¨)
        async function doConnect() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    addr = accounts[0];
                    load();
                    document.getElementById('screen-init').style.display = 'none';
                    document.getElementById('screen-game').style.display = 'block';
                    update();
                } catch (e) {
                    alert("æ¥ç¶šã«å¤±æ•—ã—ã¾ã—ãŸ");
                }
            } else {
                alert("Coinbase Walletã‚¢ãƒ—ãƒªå†…ã®ãƒ–ãƒ©ã‚¦ã‚¶ã§é–‹ã„ã¦ãã ã•ã„");
            }
        }

        // æ°´ã‚„ã‚Š
        function doWater() {
            gp += 10;
            document.getElementById('ui-msg').innerText = "æ°´ã‚„ã‚Šå®Œäº†ï¼";
            save();
            update();
        }

        // AIæˆé•·
        async function doGrow() {
            if (gp < 50) return;
            gp -= 50;
            age += 5;
            
            const view = document.getElementById('ui-view');
            const btn = document.getElementById('btn-grow');
            
            view.style.opacity = "0.5";
            btn.disabled = true;
            document.getElementById('ui-msg').innerText = "AIãŒæ–°ã—ã„å§¿ã‚’ç”Ÿæˆä¸­...";

            // ã‚·ãƒ³ãƒ—ãƒ«ãªAIç”»åƒãƒªã‚¯ã‚¨ã‚¹ãƒˆ
            const seed = Math.floor(Math.random() * 10000);
            const newUrl = "https://image.pollinations.ai/prompt/bonsai_tree_zen_style_white_background?nologo=true&seed=" + seed;

            const test = new Image();
            test.src = newUrl;
            test.onload = function() {
                img = newUrl;
                view.innerHTML = '<img src="' + newUrl + '">';
                view.style.opacity = "1";
                document.getElementById('ui-msg').innerText = "æˆé•·ã—ã¾ã—ãŸï¼";
                save();
                update();
            };
        }

        function save() {
            const data = { gp: gp, age: age, img: img };
            localStorage.setItem('bonsai_data_' + addr, JSON.stringify(data));
        }

        function load() {
            const saved = localStorage.getItem('bonsai_data_' + addr);
            if (saved) {
                const d = JSON.parse(saved);
                gp = d.gp || 0;
                age = d.age || 0;
                img = d.img || "";
            }
        }

        function update() {
            document.getElementById('ui-gp').innerText = gp;
            document.getElementById('ui-age').innerText = age;
            document.getElementById('btn-grow').disabled = (gp < 50);
            if (img) {
                document.getElementById('ui-view').innerHTML = '<img src="' + img + '">';
            }
        }
    </script>
</body>
</html>
