<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BONSAI REALTIME</title>
    <style>
        body { text-align: center; background: #121212; color: #fff; font-family: sans-serif; margin: 0; padding: 0; }
        #init-screen { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #1a1a1a; }
        #game-screen { display: none; padding: 15px; }
        .stats { display: flex; flex-direction: column; align-items: center; margin: 10px 0; }
        .card { background: #333; padding: 10px 20px; border-radius: 12px; border: 1px solid #444; margin-bottom: 5px; }
        .val { font-size: 24px; color: #4caf50; font-weight: bold; }
        #life-timer { color: #ff5252; font-size: 14px; font-weight: bold; margin-bottom: 10px; }
        
        #view { width: 280px; height: 280px; background: #000; margin: 10px auto; border-radius: 25px; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 4px solid #333; cursor: pointer; }
        #view img { width: 100%; height: 100%; object-fit: cover; image-rendering: pixelated; }

        .btn { padding: 16px; border-radius: 50px; border: none; font-weight: bold; font-size: 18px; margin: 8px; width: 90%; max-width: 320px; cursor: pointer; }
        .btn-w { background: #4caf50; color: #fff; }
        .btn-g { background: #ff9800; color: #fff; }
        .dropdown { background: #333; color: #fff; padding: 12px; border-radius: 10px; width: 85%; border: 1px solid #555; font-size: 16px; margin: 10px 0; }
        
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; z-index: 100; }
        .modal-content { background: #222; padding: 25px; border-radius: 20px; width: 80%; max-width: 300px; text-align: left; }
    </style>
</head>
<body>

    <div id="init-screen">
        <h2>æ¨¹ç¨®ã‚’é¸æŠ</h2>
        <select id="species-select" class="dropdown">
            <option value="Black Pine">é»’æ¾ (æ¿ƒã„ç·‘ãƒ»é‡è‘‰)</option>
            <option value="Red Maple">æ¥“ (èµ¤ã„ç´…è‘‰ãƒ»åºƒè‘‰)</option>
            <option value="Plum with pink flowers">æ¢… (ãƒ”ãƒ³ã‚¯ã®èŠ±ãƒ»å¤æœ¨)</option>
            <option value="Shinpaku Juniper with white trunk">çœŸæŸ (ç™½ã„å¹¹ãƒ»ã­ã˜ã‚Œ)</option>
        </select>
        <button class="btn btn-w" onclick="initBonsai()">è‚²æˆé–‹å§‹</button>
    </div>

    <div id="game-screen">
        <div class="stats">
            <div id="life-timer">æ°´åˆ‡ã‚Œã¾ã§: --:--:--</div>
            <div class="card">GP: <span id="ui-gp" class="val">0</span></div>
        </div>

        <div id="view" onclick="showModal()">ğŸŒ±</div>
        <div id="grow-status" style="color:#ffeb3b; font-size:12px; height:15px;"></div>

        <button class="btn btn-w" onclick="doW()">ğŸ’§ æ°´ã‚„ã‚Š (+10GP)</button>
        <button id="gb" class="btn btn-g" onclick="doG()" disabled>âœ¨ æˆé•· (50GP)</button>
        
        <select id="style-select" class="dropdown" onchange="targetStyle=this.value;save();">
            <option value="chokkan">ç›´å¹¹ (Straight)</option>
            <option value="shakan">æ–œå¹¹ (Slanted)</option>
            <option value="moyogi">æ¨¡æ§˜æœ¨ (Curved)</option>
        </select>
    </div>

    <div id="modal" onclick="hideModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3 id="m-species" style="color:#4caf50; margin:0;">-</h3>
            <p id="m-age" style="font-size:14px; color:#aaa;">æ¨¹é½¢: 0.0å¹´</p>
            <hr style="border:0; border-top:1px solid #444;">
            <p id="m-water" style="font-size:14px;">ç´¯è¨ˆæ°´ã‚„ã‚Š: 0å›</p>
            <p id="m-flavor" style="font-size:12px; color:#888; font-style:italic;"></p>
            <button class="btn btn-w" style="width:100%; padding:10px;" onclick="hideModal()">é–‰ã˜ã‚‹</button>
        </div>
    </div>

    <script>
        let gp=0, age=0.1, img="", last=Date.now(), targetStyle="chokkan", waterCount=0, startDate=Date.now(), species="", seed=0;
        const LIMIT = 1209600000; // 14 days

        window.onload = function() {
            const s = localStorage.getItem('bonsai_v21');
            if(s) {
                const d = JSON.parse(s);
                gp=d.gp; age=d.age; img=d.img; last=d.last; targetStyle=d.target; waterCount=d.wCount; startDate=d.start; species=d.species; seed=d.seed;
                document.getElementById('init-screen').style.display = 'none';
                document.getElementById('game-screen').style.display = 'block';
                update();
            }
            setInterval(updateLifeTimer, 1000); // 1ç§’ã”ã¨ã«ã‚¿ã‚¤ãƒãƒ¼æ›´æ–°
        };

        function initBonsai() {
            species = document.getElementById('species-select').value;
            seed = Math.floor(Math.random() * 1000000);
            document.getElementById('init-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            save(); update();
        }

        function updateLifeTimer() {
            const now = Date.now();
            const remain = LIMIT - (now - last);
            const timerEl = document.getElementById('life-timer');
            if(remain <= 0) {
                timerEl.innerText = "æ°´åˆ‡ã‚Œï¼šæ¯ã‚Œã¦ã„ã¾ã™";
                return;
            }
            const d = Math.floor(remain / 86400000);
            const h = Math.floor((remain % 86400000) / 3600000);
            const m = Math.floor((remain % 3600000) / 60000);
            const s = Math.floor((remain % 60000) / 1000);
            timerEl.innerText = `æ°´åˆ‡ã‚Œã¾ã§: ${d}æ—¥ ${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }

        function showModal() {
            document.getElementById('m-species').innerText = species;
            document.getElementById('m-age').innerText = `æ¨¹é½¢: ${age.toFixed(1)}å¹´ç›¸å½“`;
            document.getElementById('m-water').innerText = `ç´¯è¨ˆæ°´ã‚„ã‚Š: ${waterCount}å›`;
            document.getElementById('m-flavor').innerText = `${species}ç‰¹æœ‰ã®è¶£ãŒå‡ºã¦ãã¾ã—ãŸã­ã€‚`;
            document.getElementById('modal').style.display = 'flex';
        }

        function hideModal() { document.getElementById('modal').style.display = 'none'; }
        function doW() { gp+=10; waterCount++; last=Date.now(); save(); update(); }

        async function doG() {
            if(gp < 50) return;
            gp -= 50; age += 0.1;
            const v = document.getElementById('view'), t = document.getElementById('grow-status'), b = document.getElementById('gb');
            v.style.opacity = "0.3"; b.disabled = true;
            t.innerText = "æˆé•·ä¸­...";

            // æ¨¹ç¨®ã”ã¨ã®ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆå¼·èª¿
            const prompt = encodeURIComponent(`pixel_art,${species}_bonsai,${targetStyle}_style,small_size,age_${age.toFixed(1)},white_background,detailed_foliage`);
            const url = `https://image.pollinations.ai/prompt/${prompt}?seed=${seed}&width=512&height=512&nologo=true`;

            const temp = new Image();
            temp.src = url;
            temp.onload = () => {
                t.innerText = "";
                img = url; v.innerHTML = `<img src="${url}">`; v.style.opacity = "1";
                save(); update();
            };
        }

        function save() {
            localStorage.setItem('bonsai_v21', JSON.stringify({ gp, age, img, last, target: targetStyle, wCount: waterCount, start: startDate, species, seed }));
        }

        function update() {
            document.getElementById('ui-gp').innerText = gp;
            document.getElementById('gb').disabled = (gp < 50);
            if(img && (Date.now() - last <= LIMIT)) document.getElementById('view').innerHTML = `<img src="${img}">`;
        }
    </script>
</body>
</html>
