<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BONSAI PIXEL GROWTH</title>
    <style>
        body { text-align: center; background: #1a1a1a; color: #fff; font-family: 'Courier New', Courier, monospace; margin: 0; padding: 0; }
        #screen-init { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #0052FF; }
        #screen-game { display: none; padding: 20px; background: #222; min-height: 100vh; }
        
        .bonsai-box { 
            width: 280px; height: 280px; background: #333; margin: 20px auto; 
            border-radius: 10px; display: flex; align-items: center; justify-content: center;
            overflow: hidden; border: 4px solid #444; box-shadow: 0 0 20px rgba(0,0,0,0.5);
            image-rendering: pixelated; /* „Éâ„ÉÉ„Éà„Çí„Åè„Å£„Åç„Çä„Åï„Åõ„Çã */
        }
        .bonsai-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .btn { padding: 16px 32px; border-radius: 4px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; margin: 10px; text-transform: uppercase; }
        .btn-blue { background: #fff; color: #0052FF; }
        .btn-green { background: #4caf50; color: #fff; width: 80%; border-bottom: 4px solid #2e7d32; }
        .btn-orange { background: #ff9800; color: #fff; width: 80%; border-bottom: 4px solid #e68a00; }
        .btn:disabled { opacity: 0.3; border-bottom: none; transform: translateY(4px); }
        
        .stat-row { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .stat-card { background: #333; padding: 10px; border-radius: 4px; border: 1px solid #444; min-width: 100px; }
        .val { font-size: 20px; color: #4caf50; }
    </style>
</head>
<body>

    <div id="screen-init">
        <div style="font-size: 80px;">üëæ</div>
        <h1>BONSAI PIXEL</h1>
        <button onclick="doConnect()" class="btn btn-blue">Start System</button>
    </div>

    <div id="screen-game">
        <div class="stat-row">
            <div class="stat-card">GP<br><b id="ui-gp" class="val">0</b></div>
            <div class="stat-card">AGE<br><b id="ui-age" class="val">0</b></div>
        </div>

        <div class="bonsai-box" id="ui-view">üå±</div>

        <button class="btn btn-green" onclick="doWater()">Watering (+10GP)</button>
        <button id="btn-grow" class="btn btn-orange" onclick="doGrow()" disabled>Evolution (50GP)</button>
        
        <p id="ui-msg" style="color: #aaa; font-size: 14px; margin-top: 20px;"></p>
        <button onclick="localStorage.clear();location.reload();" style="margin-top: 50px; opacity: 0.2; color:#fff; border: none; background: none;">[Format Data]</button>
    </div>

    <script>
        let addr = ""; let gp = 0; let age = 0; let img = "";

        async function doConnect() {
            if (window.ethereum) {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                addr = accounts[0];
                load();
                document.getElementById('screen-init').style.display = 'none';
                document.getElementById('screen-game').style.display = 'block';
                update();
            } else { alert("Please use Coinbase Wallet app."); }
        }

        function doWater() {
            gp += 10;
            document.getElementById('ui-msg').innerText = "System Updated: GP +10";
            save(); update();
        }

        async function doGrow() {
            if (gp < 50) return;
            gp -= 50; age += 5;
            const view = document.getElementById('ui-view');
            const btn = document.getElementById('btn-grow');
            view.style.opacity = "0.5";
            btn.disabled = true;
            document.getElementById('ui-msg').innerText = "AI Generating Pixel Art...";

            const seed = Math.floor(Math.random() * 10000);
            // HD„Éî„ÇØ„Çª„É´„Ç¢„Éº„Éà„ÇíÊåáÂÆö„Åó„Åü„Éó„É≠„É≥„Éó„Éà
            const prompt = encodeURIComponent("16-bit HD pixel art, cute bonsai tree, vibrant colors, game asset style, white background");
            const newUrl = `https://image.pollinations.ai/prompt/${prompt}?nologo=true&seed=${seed}&width=512&height=512`;

            const test = new Image();
            test.src = newUrl;
            test.onload = function() {
                img = newUrl;
                view.innerHTML = `<img src="${newUrl}">`;
                view.style.opacity = "1";
                document.getElementById('ui-msg').innerText = "Evolution Complete.";
                save(); update();
            };
        }

        function save() {
            localStorage.setItem('bonsai_pixel_' + addr, JSON.stringify({ gp, age, img }));
        }

        function load() {
            const saved = localStorage.getItem('bonsai_pixel_' + addr);
            if (saved) {
                const d = JSON.parse(saved);
                gp = d.gp || 0; age = d.age || 0; img = d.img || "";
            }
        }

        function update() {
            document.getElementById('ui-gp').innerText = gp;
            document.getElementById('ui-age').innerText = age;
            document.getElementById('btn-grow').disabled = (gp < 50);
            if (img) document.getElementById('ui-view').innerHTML = `<img src="${img}">`;
        }
    </script>
</body>
</html>
