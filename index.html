<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BONSAI HD PIXEL v50 - CIRCULAR UI</title>
    <style>
        body { 
            text-align: center; background: #0f0f0f; color: #fff; font-family: sans-serif; 
            margin: 0; padding: 0; overflow: hidden; height: 100dvh; display: flex; flex-direction: column;
        }
        
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 500; transition: opacity 0.3s;
        }

        #game-screen { 
            flex: 1; padding: 15px; display: flex; flex-direction: column; 
            align-items: center; justify-content: space-around; 
            box-sizing: border-box; visibility: hidden; opacity: 0; transition: opacity 0.4s;
        }
        #game-screen.active { visibility: visible; opacity: 1; }

        .val { font-size: 28px; color: #4caf50; font-weight: bold; }

        #view { 
            width: min(300px, 80vw); height: min(300px, 80vw); 
            background: #000; border-radius: 40px; border: 4px solid #222; 
            position: relative; overflow: hidden; 
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        #bonsai-img-container { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        #bonsai-img-container img { width: 100%; height: 100%; object-fit: contain; image-rendering: pixelated; }

        #water-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; display: none; }
        .pixel-drop { 
            position: absolute; width: 3px; height: 10px; background: #00e5ff; 
            box-shadow: 0 0 4px #00e5ff; animation: drop-fall 0.7s ease-in forwards;
        }
        @keyframes drop-fall { 0% { transform: translateY(-50px); opacity: 0; } 30% { opacity: 1; } 100% { transform: translateY(250px); opacity: 0; } }

        /* ÂÜÜÂΩ¢„Ç∏„Éß„Ç¶„É≠UI */
        #watering-ui {
            position: absolute; top: 20px; right: 20px; display: none;
            align-items: center; justify-content: center; z-index: 150;
        }
        .circular-container { position: relative; width: 70px; height: 70px; }
        .progress-ring { transform: rotate(-90deg); }
        .progress-ring__circle {
            stroke: #00e5ff; stroke-width: 4; fill: transparent;
            stroke-dasharray: 201; stroke-dashoffset: 201;
            transition: stroke-dashoffset 0.2s;
        }

        .watering-can-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 50px; height: 50px; background: #3e2723; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; cursor: pointer; border: 2px solid #5d4037; z-index: 2;
        }
        .can-tilt { animation: can-tilt-anim 0.2s ease; }
        @keyframes can-tilt-anim { 0% { transform: translate(-50%, -50%) rotate(0); } 50% { transform: translate(-50%, -50%) rotate(-30deg); } 100% { transform: translate(-50%, -50%) rotate(0); } }

        #loading-overlay { display: none; position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); flex-direction: column; align-items: center; justify-content: center; z-index: 200; }
        .progress-container { width: 60%; height: 4px; background: #222; margin-top: 15px; overflow: hidden; }
        #p-bar { width: 0%; height: 100%; background: #4caf50; transition: width 0.1s; }

        .controls { width: 100%; max-width: 320px; display: flex; flex-direction: column; gap: 8px; margin-bottom: env(safe-area-inset-bottom); }
        .btn { padding: 16px; border-radius: 16px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.1s; outline: none; }
        .btn-w { background: #1b5e20; color: #fff; box-shadow: 0 4px 0 #0d210d; }
        .btn-g { background: #e65100; color: #fff; box-shadow: 0 4px 0 #5e2100; }
        .btn:active { transform: translateY(2px); box-shadow: none; }
        
        .style-box { background: #1a1a1a; padding: 10px; border-radius: 15px; border: 1px solid #333; }
        .dropdown { background: transparent; color: #fff; border: none; width: 100%; font-size: 15px; text-align: center; outline: none; }
        
        #modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:1000; align-items:center; justify-content:center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div style="font-size: 42px; font-weight: bold; color: #4caf50; letter-spacing: 4px;">BONSAI</div>
        <button class="btn btn-w" style="width: 200px;" onclick="enterGame()">ENTER</button>
    </div>

    <div id="game-screen">
        <div class="status-bar">
            <div>GP <span id="ui-gp" class="val">0</span></div>
        </div>
        
        <div id="view">
            <div id="water-layer"></div>
            
            <div id="watering-ui">
                <div class="circular-container">
                    <svg class="progress-ring" width="70" height="70">
                        <circle class="progress-ring__circle" stroke-width="4" fill="transparent" r="32" cx="35" cy="35"/>
                    </svg>
                    <div id="can-btn" class="watering-can-btn" onclick="tapWatering()">üè∫</div>
                </div>
            </div>

            <div id="loading-overlay">
                <div id="loading-txt">GENERATING...</div>
                <div class="progress-container"><div id="p-bar"></div></div>
            </div>
            <div id="bonsai-img-container" onclick="showModal()">
                <img id="main-img" src="" style="display:none;">
                <div id="placeholder" style="font-size:50px; opacity:0.1;">ü™¥</div>
            </div>
        </div>

        <div id="health-msg"></div>

        <div class="controls">
            <div id="setup-area">
                <div class="style-box">
                    <select id="species-select" class="dropdown">
                        <option value="Black Pine">ÈªíÊùæ (Black Pine)</option>
                        <option value="Maple">Ê•ì (Maple)</option>
                        <option value="Cherry Blossom">Ê°ú (Sakura)</option>
                        <option value="Juniper">ÁúüÊüè (Juniper)</option>
                    </select>
                </div>
                <button class="btn btn-g" style="width:100%; margin-top:10px;" onclick="firstGrow()">START GROWTH</button>
            </div>
            
            <div id="main-controls" class="hidden">
                <button id="main-w-btn" class="btn btn-w" style="width:100%;" onclick="startWateringMode()">üíß WATERING</button>
                <button id="gb" class="btn btn-g" style="width:100%; margin-top:8px;" onclick="doG()">‚ú® GROWTH (50GP)</button>
                <div class="style-box" style="margin-top:8px;">
                    <select id="style-select" class="dropdown" onchange="targetStyle=this.value;save();update();">
                        <option value="chokkan">Áõ¥Âππ (Straight)</option>
                        <option value="shakan">ÊñúÂππ (Slanted)</option>
                        <option value="moyogi">Ê®°ÊßòÊú® (Curved)</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-reset" onclick="resetGame()">RESET DATA</button>
        </div>
    </div>

    <div id="modal" onclick="this.style.display='none'">
        <div style="background:#111; padding:25px; border-radius:30px; width:85%; max-width:320px; text-align:left; border:1px solid #333;" onclick="event.stopPropagation()">
            <div style="display:flex; justify-content:space-between; align-items:start;">
                <h3 id="m-species" style="color:#fff; margin:0; font-size:24px;"></h3>
                <span id="m-bond-label" style="font-size:10px; color:#4caf50; border:1px solid #4caf50; padding:2px 6px; border-radius:10px;"></span>
            </div>
            <hr style="border:0; border-top:1px solid #222; margin:15px 0;">
            <div id="m-status-desc" style="color:#ddd; font-size:14px; line-height:1.7; min-height:80px;"></div>
            <div style="background:#1a1a1a; padding:12px; border-radius:15px; margin-top:15px; display:flex; justify-content:space-around;">
                <div style="text-align:center;"><div style="font-size:10px; color:#666;">AGE</div><div id="m-age" style="font-weight:bold; color:#fff;"></div></div>
                <div style="text-align:center;"><div style="font-size:10px; color:#666;">LOVE</div><div id="m-love" style="font-weight:bold; color:#4caf50;"></div></div>
            </div>
            <button class="btn btn-w" style="margin-top:20px; width:100%;" onclick="document.getElementById('modal').style.display='none'">CLOSE</button>
        </div>
    </div>

    <script>
        let gp=0, love=0, age=0.1, img="", targetStyle="chokkan", species="Black Pine", seed=Math.floor(Math.random()*1000), isFixed=false;
        let waterCount = 0;
        const WATER_MAX = 10;
        const COST = 50;

        window.onload = function() {
            const s = localStorage.getItem('bonsai_v50');
            if(s) {
                const d = JSON.parse(s);
                gp=d.gp; love=d.love||0; age=d.age; img=d.img; targetStyle=d.target; species=d.species; seed=d.seed; isFixed=d.isFixed||false;
                if(isFixed) showMainUI();
                update();
            }
        };

        function enterGame() {
            document.getElementById('login-screen').style.opacity = '0';
            setTimeout(() => { document.getElementById('login-screen').style.display='none'; document.getElementById('game-screen').classList.add('active'); }, 300);
        }

        function showModal() {
            if(!isFixed || document.getElementById('watering-ui').style.display === 'flex') return;
            const styleName = document.getElementById('style-select').options[document.getElementById('style-select').selectedIndex].text;
            document.getElementById('m-species').innerText = species.toUpperCase();
            document.getElementById('m-age').innerText = age.toFixed(1) + "Âπ¥";
            document.getElementById('m-love').innerText = love;
            
            let bond = "Áü•Â∑±";
            if(love > 50) bond = "ÊÑõÂ•ΩÂÆ∂"; if(love > 150) bond = "Ë¶™ÂØÜ"; if(love > 300) bond = "Áõ∏Ê£í";
            document.getElementById('m-bond-label').innerText = bond;

            const speciesMap = {"Black Pine":"ÈªíÊùæ","Maple":"Ê•ì","Cherry Blossom":"Ê°ú","Juniper":"ÁúüÊüè"};
            let desc = `„Åì„ÅÆ${speciesMap[species]||species}„ÅØ„ÄÅ„ÅÇ„Å™„Åü„ÅÆÊâãÂÖ•„Çå„Å´„Çà„Å£„Å¶È¢®Ê†º„ÇíÊºÇ„Çè„Åõ„Å¶„ÅÑ„Åæ„Åô„ÄÇ<br><br>`;
            desc += age < 1 ? "Ëã•Êú®„Å™„Åå„Çâ„ÇÇ„ÄÅÁîüÂëΩ„ÅÆËºù„Åç„ÇíÊÑü„Åò„Åï„Åõ„Åæ„Åô„ÄÇ" : "Âπ¥Êúà„ÇíÁµå„Åü„Çà„ÅÜ„Å™Ê∑±„ÅÑÂë≥„Çè„ÅÑ„ÅåÂá∫„Å¶„Åç„Åæ„Åó„Åü„ÄÇ";
            document.getElementById('m-status-desc').innerHTML = desc;
            document.getElementById('modal').style.display = 'flex';
        }

        function startWateringMode() {
            document.getElementById('main-w-btn').disabled = true;
            document.getElementById('watering-ui').style.display = 'flex';
            waterCount = 0;
            setProgress(0);
        }

        function setProgress(percent) {
            const circle = document.querySelector('.progress-ring__circle');
            const radius = circle.r.baseVal.value;
            const circumference = radius * 2 * Math.PI;
            const offset = circumference - (percent / 100 * circumference);
            circle.style.strokeDashoffset = offset;
        }

        function tapWatering() {
            if (waterCount >= WATER_MAX) return;
            waterCount++;
            setProgress((waterCount / WATER_MAX) * 100);

            const btn = document.getElementById('can-btn');
            btn.classList.remove('can-tilt'); void btn.offsetWidth; btn.classList.add('can-tilt');

            const layer = document.getElementById('water-layer');
            layer.style.display = 'block';
            for(let i=0; i<6; i++) {
                let d = document.createElement('div'); d.className = 'pixel-drop';
                d.style.left = (Math.random() * 90 + 5) + '%';
                d.style.animationDelay = (Math.random() * 0.3) + 's';
                layer.appendChild(d);
                setTimeout(() => d.remove(), 700);
            }
            if (waterCount >= WATER_MAX) setTimeout(finishWatering, 500);
        }

        function finishWatering() {
            document.getElementById('watering-ui').style.display = 'none';
            document.getElementById('main-w-btn').disabled = false;
            gp += 10; love += 5;
            save(); update();
        }

        async function firstGrow() {
            species = document.getElementById('species-select').value;
            isFixed = true; 
            showMainUI(); 
            await generateBonsai();
        }

        async function generateBonsai() {
            const overlay = document.getElementById('loading-overlay');
            overlay.style.display = 'flex';
            const prompt = encodeURIComponent(`high_definition_pixel_art,isometric,${species},in_a_ceramic_bonsai_pot,full_bonsai_view,${targetStyle}_style,growth_stage_${age.toFixed(1)},white_background`);
            const url = `https://image.pollinations.ai/prompt/${prompt}?seed=${seed}&width=512&height=512&nologo=true`;
            const temp = new Image();
            temp.src = url;
            temp.onload = () => {
                img = url;
                document.getElementById('main-img').src = url;
                document.getElementById('main-img').style.display = 'block';
                document.getElementById('placeholder').style.display = 'none';
                overlay.style.display = 'none';
                save(); update();
            };
        }

        async function doG() {
            if(gp < COST) return;
            gp -= COST; age += 0.1; await generateBonsai();
        }

        function save() { localStorage.setItem('bonsai_v50', JSON.stringify({ gp, love, age, img, target: targetStyle, species, seed, isFixed })); }

        function update() {
            document.getElementById('ui-gp').innerText = gp;
            document.getElementById('gb').disabled = (gp < COST);
            if(img) document.getElementById('main-img').src = img;
            document.getElementById('health-msg').innerText = isFixed ? "‰ªäÊó•„ÇÇ‰∏ÄÊª¥„ÅÆÊ∞¥„ÇíÂ§ßÂàá„Å´„ÄÇ" : "ÁêÜÊÉ≥„ÅÆËãóÊú®„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑ„ÄÇ";
        }

        function showMainUI() {
            document.getElementById('setup-area').classList.add('hidden');
            document.getElementById('main-controls').classList.remove('hidden');
        }

        function resetGame() { if(confirm("RESET?")) { localStorage.removeItem('bonsai_v50'); location.reload(); } }
    </script>
</body>
</html>
