<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BONSAI HD PIXEL - PURE VERSION</title>
    <style>
        body { text-align: center; background: #0f0f0f; color: #fff; font-family: sans-serif; margin: 0; padding: 0; overflow: hidden; }
        #game-screen { padding: 20px; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* „Ç∑„É≥„Éó„É´„Å™GPË°®Á§∫ */
        .gp-display { margin-bottom: 20px; }
        .val { font-size: 32px; color: #4caf50; font-weight: bold; text-shadow: 0 0 10px rgba(76,175,80,0.3); }
        
        /* ÁõÜÊ†Ω„Éì„É•„Éº„Ç¢ */
        #view { 
            width: 300px; height: 300px; background: #000; border-radius: 40px; 
            display: flex; align-items: center; justify-content: center; 
            overflow: hidden; border: 4px solid #222; position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }
        #view img { width: 100%; height: 100%; object-fit: cover; image-rendering: pixelated; }

        /* „Éî„ÇØ„Çª„É´„Éª„Ç¶„Ç©„Éº„Çø„ÉºÊºîÂá∫ */
        #water-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10; display: none;
        }
        .pixel-drop {
            position: absolute; width: 4px; height: 6px; background: #00e5ff;
            opacity: 0.8; animation: drop-fall 0.6s linear infinite;
        }
        @keyframes drop-fall {
            0% { transform: translateY(-10px); opacity: 0; }
            30% { opacity: 1; }
            100% { transform: translateY(280px); opacity: 0; }
        }

        #loading-overlay { 
            display: none; position: absolute; top:0; left:0; width:100%; height:100%; 
            background: rgba(0,0,0,0.8); color: #4caf50; font-weight: bold;
            align-items: center; justify-content: center; z-index: 20; letter-spacing: 2px;
        }

        /* Âíå„É¢„ÉÄ„É≥„Å™Êìç‰ΩúÁ≥ª */
        .controls { width: 100%; max-width: 320px; margin-top: 20px; }
        .btn { padding: 20px; border-radius: 15px; border: none; font-weight: bold; font-size: 18px; margin: 8px 0; width: 100%; cursor: pointer; transition: 0.3s; }
        .btn-w { background: #1b5e20; color: #fff; border: 1px solid #2e7d32; }
        .btn-g { background: #e65100; color: #fff; border: 1px solid #ef6c00; }
        .btn:active { transform: scale(0.98); opacity: 0.8; }
        .btn:disabled { opacity: 0.2; pointer-events: none; }

        #health-msg { font-size: 13px; color: #555; height: 20px; margin-top: 10px; font-style: italic; }
        .dropdown { background: #1a1a1a; color: #aaa; border: 1px solid #333; padding: 12px; border-radius: 10px; width: 100%; margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>

    <div id="game-screen">
        <div class="gp-display">GP <span id="ui-gp" class="val">0</span></div>

        <div id="view" onclick="showModal()">
            <div id="water-layer"></div>
            <div id="loading-overlay">GROWING...</div>
            <div id="bonsai-img-container">üå±</div>
        </div>
        <div id="health-msg"></div>

        <div class="controls">
            <button id="wb" class="btn btn-w" onclick="doW()">üíß Ê∞¥„ÇÑ„Çä</button>
            <button id="gb" class="btn btn-g" onclick="doG()" disabled>‚ú® ÊàêÈï∑„Çí‰øÉ„Åô</button>
            
            <select id="style-select" class="dropdown" onchange="targetStyle=this.value;save();">
                <option value="chokkan">Áõ¥Âππ (Straight)</option>
                <option value="shakan">ÊñúÂππ (Slanted)</option>
                <option value="moyogi">Ê®°ÊßòÊú® (Curved)</option>
            </select>
        </div>
    </div>

    <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:1000; align-items:center; justify-content:center;" onclick="this.style.display='none'">
        <div style="background:#111; padding:40px; border-radius:5px; width:80%; max-width:300px; text-align:left; border-left:4px solid #4caf50;" onclick="event.stopPropagation()">
            <h3 id="m-species" style="color:#fff; margin-top:0; letter-spacing:4px;"></h3>
            <p id="m-age" style="color:#888;"></p>
            <p id="m-shape" style="color:#888;"></p>
            <p id="m-water" style="color:#888;"></p>
            <div id="m-status" style="margin-top:20px; color:#4caf50; font-size:14px; border-top:1px solid #222; padding-top:15px;"></div>
            <button class="btn btn-w" style="margin-top:30px; padding:10px; font-size:14px;" onclick="document.getElementById('modal').style.display='none'">Èñâ„Åò„Çã</button>
        </div>
    </div>

    <script>
        let gp=0, age=0.1, img="", last=Date.now(), targetStyle="chokkan", waterCount=0, species="Black Pine", seed=0;
        const LIMIT = 1209600000;

        window.onload = function() {
            const s = localStorage.getItem('bonsai_v27');
            if(s) {
                const d = JSON.parse(s);
                gp=d.gp; age=d.age; img=d.img; last=d.last; targetStyle=d.target; waterCount=d.wCount; species=d.species; seed=d.seed;
                document.getElementById('style-select').value = targetStyle;
                update();
            } else {
                seed = Math.floor(Math.random()*1000000);
                update();
            }
        };

        function showModal() {
            const diff = Date.now() - last;
            document.getElementById('m-species').innerText = species.toUpperCase();
            document.getElementById('m-age').innerText = "Ê®πÈΩ¢: " + age.toFixed(1) + "Âπ¥Áõ∏ÂΩì";
            const labels = {chokkan:'Áõ¥Âππ', shakan:'ÊñúÂππ', moyogi:'Ê®°ÊßòÊú®'};
            document.getElementById('m-shape').innerText = "Ê®πÂΩ¢: " + labels[targetStyle];
            document.getElementById('m-water').innerText = "Á¥ØË®àÊ∞¥„ÇÑ„Çä: " + waterCount + "Âõû";
            document.getElementById('m-status').innerText = (diff < LIMIT * 0.5) ? "„ÄåÂππ„Å´Âäõ„ÅåÊ∫Ä„Å°„Å¶„ÅÑ„Åæ„Åô„Äç" : "„ÄåÂñâ„ÅÆÊ∏á„Åç„ÇíÊÑü„Åò„Åæ„Åô„Äç";
            document.getElementById('modal').style.display = 'flex';
        }

        // „Éî„ÇØ„Çª„É´„Éª„Ç¶„Ç©„Éº„Çø„ÉºÊºîÂá∫
        function doW() {
            const layer = document.getElementById('water-layer');
            const btn = document.getElementById('wb');
            btn.disabled = true;
            layer.style.display = 'block';
            layer.innerHTML = '';

            for(let i=0; i<25; i++) {
                let d = document.createElement('div');
                d.className = 'pixel-drop';
                d.style.left = (Math.random() * 80 + 10) + '%';
                d.style.animationDelay = (Math.random() * 0.8) + 's';
                layer.appendChild(d);
            }

            setTimeout(() => {
                layer.style.display = 'none';
                btn.disabled = false;
                gp += 10; waterCount++; last = Date.now();
                save(); update();
            }, 1800);
        }

        async function doG() {
            if(gp < 50) return;
            gp -= 50; age += 0.1;
            const overlay = document.getElementById('loading-overlay');
            overlay.style.display = 'flex';
            document.getElementById('gb').disabled = true;

            const prompt = encodeURIComponent(`high_definition_pixel_art,isometric,${species}_bonsai,${targetStyle}_style,growth_stage_${age.toFixed(1)},masterpiece,white_background`);
            const url = `https://image.pollinations.ai/prompt/${prompt}?seed=${seed}&width=512&height=512&nologo=true`;

            const temp = new Image();
            temp.src = url;
            temp.onload = () => {
                img = url;
                document.getElementById('bonsai-img-container').innerHTML = `<img src="${url}">`;
                overlay.style.display = 'none';
                save(); update();
            };
        }

        function save() {
            localStorage.setItem('bonsai_v27', JSON.stringify({ gp, age, img, last, target: targetStyle, wCount: waterCount, species, seed }));
        }

        function update() {
            document.getElementById('ui-gp').innerText = gp;
            document.getElementById('gb').disabled = (gp < 50);
            if(img) document.getElementById('bonsai-img-container').innerHTML = `<img src="${img}">`;
            
            const diff = Date.now() - last;
            const msg = document.getElementById('health-msg');
            if(diff < LIMIT * 0.5) msg.innerText = "ÁõÜÊ†Ω„ÅØÈùô„Åã„Å´ÊÅØ„Å•„ÅÑ„Å¶„ÅÑ„Åæ„Åô„ÄÇ";
            else if(diff < LIMIT * 0.8) msg.innerText = "Âúü„Åå‰πæ„Åç„ÄÅËâ≤„ÅåËñÑ„Åè„Å™„Å£„Å¶„ÅÑ„Åæ„Åô„ÄÇ";
            else msg.innerText = "Ëá≥ÊÄ•„ÄÅÊ∞¥„Çí‰∏é„Åà„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ";
        }
    </script>
</body>
</html>
