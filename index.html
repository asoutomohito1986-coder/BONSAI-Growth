        /* ã‚²ãƒ¼ãƒ ç”»é¢ï¼ˆæœ€åˆã¯éš ã—ã¦ãŠãï¼‰ */
        #game-screen {

        /* ç›†æ ½ã‚³ãƒ³ãƒ†ãƒŠãƒ»ãƒœã‚¿ãƒ³ç­‰ã¯v37ã‚’ç¶™æ‰¿ */
        .val { font-size: 28px; color: #4caf50; font-weight: bold; }
        #view { 
            width: min(300px, 80vw); height: min(300px, 80vw); 
            background: #111; border-radius: 40px; border: 4px solid #222; 
            position: relative; overflow: hidden; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
        }
        #view img { width: 100%; height: 100%; object-fit: cover; image-rendering: pixelated; z-index: 10; }
        
        /* ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ãƒ»ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ */
        #water-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; display: none; }
        .pixel-drop { position: absolute; width: 4px; height: 10px; background: #00e5ff; box-shadow: 0 0 6px #00e5ff; animation: drop-fall 0.6s linear infinite; }
        @keyframes drop-fall { 0% { transform: translateY(-20px); opacity: 0; } 100% { transform: translateY(320px); opacity: 0; } }
        
        #loading-overlay { 
            display: none; position: absolute; top:0; left:0; width:100%; height:100%; 
            background: rgba(0,0,0,0.85); color: #4caf50; font-weight: bold; 
            flex-direction: column; align-items: center; justify-content: center; z-index: 200; 
        }
        .progress-container { width: 60%; height: 4px; background: #222; border-radius: 2px; overflow: hidden; margin-top: 10px;}
        .progress-bar { width: 0%; height: 100%; background: #4caf50; }

        .controls { width: 100%; max-width: 320px; display: flex; flex-direction: column; gap: 8px; margin-bottom: env(safe-area-inset-bottom); }
        .btn { padding: 16px; border-radius: 16px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.2s; }
        .btn-w { background: #1b5e20; color: #fff; box-shadow: 0 4px 0 #0d210d; }
        .btn-g { background: #e65100; color: #fff; box-shadow: 0 4px 0 #5e2100; }
        .btn:active { transform: translateY(2px); box-shadow: none; }
        .btn:disabled { opacity: 0.2; pointer-events: none; }

        .dropdown { background: #1a1a1a; color: #fff; border: 2px solid #333; padding: 12px; border-radius: 12px; width: 100%; font-size: 15px; }
        #health-msg { font-size: 14px; color: #888; font-style: italic; min-height: 1.5em; }
        .btn-reset { background: transparent; color: #333; font-size: 11px; margin-top: 10px; border: none; text-decoration: underline; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="logo">BONSAI</div>
        <div class="sub-logo">HD PIXEL ART PROJECT</div>
        <div class="login-box">
            <div class="input-dummy">User: Guest_001</div>
            <div class="input-dummy">Pass: ********</div>
            <button class="btn btn-w" onclick="enterGame()">åº­åœ’ã«å…¥ã‚‹ (Login)</button>
        </div>
        <p style="font-size: 10px; color: #333; margin-top: 40px;">v38.0.0 Experimental</p>
    </div>

    <div id="game-screen">
        <div class="status-bar">
            <div>GP <span id="ui-gp" class="val">0</span></div>
        </div>

        <div id="view" onclick="showModal()">
            <div id="water-layer"></div>
            <div id="loading-overlay">
                <div style="letter-spacing: 4px;">GENERATING...</div>
                <div class="progress-container"><div id="p-bar" class="progress-bar"></div></div>
            </div>
            <div id="bonsai-img-container"><div style="font-size:60px; opacity:0.1;">ğŸª´</div></div>
        </div>
        
        <div id="health-msg"></div>

        <div class="controls">
            <div id="setup-area">
                <select id="species-select" class="dropdown">
                    <option value="Black Pine">é»’æ¾ (Black Pine)</option>
                    <option value="Maple">æ¥“ (Maple)</option>
                    <option value="Cherry Blossom">æ¡œ (Sakura)</option>
                    <option value="Juniper">çœŸæŸ (Juniper)</option>
                </select>
                <button class="btn btn-g" style="width:100%; margin-top:10px;" onclick="firstGrow()">ã“ã®æ¨¹ç¨®ã‚’è‚²ã¦ã‚‹</button>
            </div>

            <div id="main-controls" class="hidden">
                <button class="btn btn-w" style="width:100%;" onclick="doW()">ğŸ’§ æ°´ã‚„ã‚Š</button>
                <button id="gb" class="btn btn-g" style="width:100%; margin-top:8px;" onclick="doG()">âœ¨ æˆé•·ã‚’ä¿ƒã™</button>
                <select id="style-select" class="dropdown" style="margin-top:8px;" onchange="targetStyle=this.value;save();">
                    <option value="chokkan">ç›´å¹¹ (Straight)</option>
                    <option value="shakan">æ–œå¹¹ (Slanted)</option>
                    <option value="moyogi">æ¨¡æ§˜æœ¨ (Curved)</option>
                </select>
            </div>
            <button class="btn btn-reset" onclick="resetGame()">ãƒ‡ãƒ¼ã‚¿ã‚’ãƒªã‚»ãƒƒãƒˆ</button>
        </div>
    </div>

    <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; align-items:center; justify-content:center;" onclick="this.style.display='none'">
        <div style="background:#111; padding:30px; border-radius:5px; width:80%; max-width:280px; text-align:left; border-left:4px solid #4caf50;" onclick="event.stopPropagation()">
            <h3 id="m-species" style="color:#fff; margin:0 0 10px 0;"></h3>
            <p id="m-age" style="color:#888; font-size:14px;"></p>
            <div id="m-status" style="margin-top:15px; color:#4caf50; font-size:13px; border-top:1px solid #222; padding-top:10px;"></div>
            <button class="btn btn-w" style="margin-top:20px; width:100%;">é–‰ã˜ã‚‹</button>
        </div>
    </div>

    <script>
        let gp=0, love=0, age=0.1, img="", last=Date.now(), targetStyle="chokkan", species="Black Pine", seed=0, isFixed=false;
        const COST = 50;

        window.onload = function() {
            const s = localStorage.getItem('bonsai_v38');
            if(s) {
                const d = JSON.parse(s);
                gp=d.gp; love=d.love||0; age=d.age; img=d.img; last=d.last; targetStyle=d.target; species=d.species; seed=d.seed; isFixed=d.isFixed||false;
                if(isFixed) showMainUI();
                update();
            }
        };

        // ãƒ­ã‚°ã‚¤ãƒ³ãƒœã‚¿ãƒ³æŠ¼ä¸‹æ™‚
        function enterGame() {
            const login = document.getElementById('login-screen');
            const game = document.getElementById('game-screen');
            login.style.opacity = '0';
            setTimeout(() => {
                login.style.display = 'none';
                game.classList.add('active');
            }, 500);
        }

        function resetGame() {
            if(confirm("ãƒ‡ãƒ¼ã‚¿ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")) {
                localStorage.removeItem('bonsai_v38');
                location.reload();
            }
        }

        function showMainUI() {
            document.getElementById('setup-area').classList.add('hidden');
            document.getElementById('main-controls').classList.remove('hidden');
            document.getElementById('style-select').value = targetStyle;
        }

        async function firstGrow() {
            species = document.getElementById('species-select').value;
            isFixed = true;
            showMainUI();
            await generateBonsai();
        }

        async function generateBonsai() {
            const overlay = document.getElementById('loading-overlay');
            const pBar = document.getElementById('p-bar');
            overlay.style.display = 'flex';
            let progress = 0;
            const pInterval = setInterval(() => {
                progress += (95 - progress) * 0.1;
                pBar.style.width = progress + '%';
            }, 200);

            let plantType = age < 1.0 ? "tiny_seedling" : (age < 3.0 ? "young_sapling" : "bonsai_tree");
            let mood = love > 100 ? "shimmering_vibrant_aura" : "natural_pixels";
            const prompt = encodeURIComponent(`high_definition_pixel_art,isometric,${plantType},in_a_ceramic_bonsai_pot,grounded,${species},${targetStyle}_style,${mood},growth_stage_${age.toFixed(1)},masterpiece,white_background`);
            const url = `https://image.pollinations.ai/prompt/${prompt}?seed=${seed}&width=512&height=512&nologo=true`;

            const temp = new Image();
            temp.src = url;
            temp.onload = () => {
                clearInterval(pInterval);
                pBar.style.width = '100%';
                setTimeout(() => {
                    img = url;
                    document.getElementById('bonsai-img-container').innerHTML = `<img src="${url}">`;
                    overlay.style.display = 'none';
                    save(); update();
                }, 300);
            };
        }

        function doW() {
            const layer = document.getElementById('water-layer');
            layer.style.display = 'block';
            layer.innerHTML = '';
            for(let i=0; i<45; i++) {
                let d = document.createElement('div'); d.className = 'pixel-drop';
                d.style.left = (Math.random() * 90 + 5) + '%';
                d.style.animationDelay = (Math.random() * 0.5) + 's';
                layer.appendChild(d);
            }
            setTimeout(() => {
                layer.style.display = 'none';
                gp += 10; love += 5; last = Date.now();
                save(); update();
            }, 1200);
        }

        async function doG() {
            if(gp < COST) return;
            gp -= COST; age += 0.1;
            await generateBonsai();
        }

        function save() {
            localStorage.setItem('bonsai_v38', JSON.stringify({ gp, love, age, img, last, target: targetStyle, species, seed, isFixed }));
        }

        function update() {
            document.getElementById('ui-gp').innerText = gp;
            document.getElementById('gb').disabled = (gp < COST);
            if(img) document.getElementById('bonsai-img-container').innerHTML = `<img src="${img}">`;
            
            const msg = document.getElementById('health-msg');
            if(!isFixed) msg.innerText = "ã©ã®ã‚ˆã†ãªç›†æ ½ã‚’è‚²ã¦ã¾ã™ã‹ï¼Ÿ";
            else if(love > 100) msg.innerText = "ç›†æ ½ã¯ä¸»ã¨ã®çµ†ã‚’å–œã‚“ã§ã„ã¾ã™ã€‚";
            else msg.innerText = "é™ã‹ã«ã€ãã—ã¦ç¢ºå®Ÿã«æ¯ã¥ã„ã¦ã„ã¾ã™ã€‚";
        }

        function showModal() {
            if(!isFixed) return;
            document.getElementById('m-species').innerText = species.toUpperCase();
            document.getElementById('m-age').innerText = "æ¨å®šæ¨¹é½¢: " + age.toFixed(1) + "å¹´";
            document.getElementById('m-status').innerText = (love > 100) ? "éå¸¸ã«å¤§åˆ‡ã«è‚²ã¦ã‚‰ã‚Œã¦ã„ã¾ã™ã€‚" : "ã“ã‚Œã‹ã‚‰ã®æˆé•·ãŒæ¥½ã—ã¿ãªä¸€é‰¢ã§ã™ã€‚";
            document.getElementById('modal').style.display = 'flex';
        }
    </script>
</body>
