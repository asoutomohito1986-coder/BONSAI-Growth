        body {

        /* ãƒ­ã‚°ã‚¤ãƒ³ç”»é¢ */
        #login-screen {

        /* ã‚²ãƒ¼ãƒ ç”»é¢ */
        #game-screen {

            align-items: center; justify-content: space-around; 
            box-sizing: border-box; visibility: hidden; opacity: 0; transition: opacity 0.4s;
        }
        #game-screen.active { visibility: visible; opacity: 1; }

        .val { font-size: 28px; color: #4caf50; font-weight: bold; }

        /* ç›†æ ½ã‚³ãƒ³ãƒ†ãƒŠ */
        #view {

            position: relative; overflow: hidden;

        #bonsai-img-container { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        #view img { width: 100%; height: 100%; object-fit: cover; image-rendering: pixelated; }
        
        /* æ°´æ»´ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ */
        #water-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; display: none; }
        .pixel-drop { 
            position: absolute; width: 3px; height: 8px; background: #00e5ff; 
            box-shadow: 0 0 4px #00e5ff; animation: drop-fall 0.5s linear infinite; 
        }
        @keyframes drop-fall { 
            0% { transform: translateY(-10px); opacity: 0; } 20% { opacity: 1; } 100% { transform: translateY(300px); opacity: 0; }
        }
        
        /* çˆ†é€Ÿç”Ÿæˆã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ */
        #loading-overlay {

        .progress-container { width: 60%; height: 4px; background: #222; border-radius: 2px; overflow: hidden; margin-top: 15px;}
        #p-bar { width: 0%; height: 100%; background: #4caf50; transition: width 0.1s; }

        .controls { width: 100%; max-width: 320px; display: flex; flex-direction: column; gap: 8px; margin-bottom: env(safe-area-inset-bottom); }
        .btn { padding: 16px; border-radius: 16px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.1s; outline: none; }
        .btn-w { background: #1b5e20; color: #fff; box-shadow: 0 4px 0 #0d210d; }
        .btn-g { background: #e65100; color: #fff; box-shadow: 0 4px 0 #5e2100; }
        .btn:active { transform: translateY(2px); box-shadow: none; }
        .btn:disabled { opacity: 0.2; pointer-events: none; }

        /* è‚²æˆæ–¹é‡UI */
        .style-box { background: #1a1a1a; padding: 10px; border-radius: 15px; border: 1px solid #333; margin-top: 5px; }
        .style-label { font-size: 10px; color: #4caf50; margin-bottom: 5px; display: block; font-weight: bold; letter-spacing: 1px; }
        .dropdown { background: transparent; color: #fff; border: none; width: 100%; font-size: 15px; text-align: center; outline: none; cursor: pointer; }
        
        #health-msg { font-size: 14px; color: #888; font-style: italic; min-height: 1.5em; }
        .btn-reset { background: transparent; color: #333; font-size: 11px; border: none; text-decoration: underline; margin-top: 5px; cursor: pointer; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

                    <select id="species-select" class="dropdown">

                <div class="style-box">

                    <select id="style-select" class="dropdown" onchange="targetStyle=this.value;save();update();">

    <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:1000; align-items:center; justify-content:center;" onclick="this.style.display='none'">
        <div style="background:#111; padding:25px; border-radius:30px; width:85%; max-width:300px; text-align:left; border:1px solid #333; box-shadow: 0 0 20px rgba(76, 175, 80, 0.2);" onclick="event.stopPropagation()">

            <div style="background:#1a1a1a; padding:15px; border-radius:15px; margin-bottom:15px;">
                <div style="font-size:11px; color:#888; margin-bottom:8px; border-bottom:1px solid #333; padding-bottom:4px;">STATUS / ç›†æ ½ã®æ§˜å­</div>

            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">

                <div style="background:#1a1a1a; padding:10px; border-radius:10px;">
                    <div style="font-size:9px; color:#666;">VITAL / æ¨¹å‹¢</div>

            <button class="btn btn-w" style="margin-top:20px; width:100%; height:50px;">é–‰ã˜ã‚‹</button>

    </div>

    <script>
        let gp=0, love=0, age=0.1, img="", last=Date.now(), targetStyle="chokkan", species="Black Pine", seed=0, isFixed=false;
        const COST = 50;

        window.onload = function() {
            const s = localStorage.getItem('bonsai_v42');
            if(s) {
                const d = JSON.parse(s);
                gp=d.gp; love=d.love||0; age=d.age; img=d.img; last=d.last; targetStyle=d.target; species=d.species; seed=d.seed; isFixed=d.isFixed||false;
                if(isFixed) showMainUI();
                update();
            }
        };

        function enterGame() {
            const login = document.getElementById('login-screen');
            const game = document.getElementById('game-screen');
            login.style.opacity = '0';
            setTimeout(() => {
                login.style.display = 'none';
                game.classList.add('active');
            }, 300);
        }

        function resetGame() {
            if(confirm("ãƒ‡ãƒ¼ã‚¿ã‚’å…¨ã¦æ¶ˆå»ã—ã€æœ€åˆã‹ã‚‰ã‚„ã‚Šç›´ã—ã¾ã™ã‹ï¼Ÿ")) { 
                localStorage.removeItem('bonsai_v42'); 
                location.reload(); 
            }
        }

        function showMainUI() {
            document.getElementById('setup-area').classList.add('hidden');
            document.getElementById('main-controls').classList.remove('hidden');
            document.getElementById('style-select').value = targetStyle;
        }

        async function firstGrow() {
            species = document.getElementById('species-select').value;
            isFixed = true; 
            showMainUI(); 
            await generateBonsai();
        }

        async function generateBonsai() {
            const overlay = document.getElementById('loading-overlay');
            const pBar = document.getElementById('p-bar');
            overlay.style.display = 'flex';
            
            let progress = 0;
            const pInterval = setInterval(() => {
                progress += (98 - progress) * 0.2;
                pBar.style.width = progress + '%';
            }, 100);

            let plantType = age < 1.0 ? "tiny_seedling" : (age < 3.0 ? "young_sapling" : "bonsai_tree");
            let mood = love > 100 ? "shimmering_vibrant_aura" : "natural_pixels";
            const prompt = encodeURIComponent(`high_definition_pixel_art,isometric,${plantType},in_a_ceramic_bonsai_pot,grounded,${species},${targetStyle}_style,${mood},growth_stage_${age.toFixed(1)},masterpiece,white_background`);
            const url = `https://image.pollinations.ai/prompt/${prompt}?seed=${seed}&width=512&height=512&nologo=true`;

            const temp = new Image();
            temp.src = url;
            temp.onload = () => {
                clearInterval(pInterval);
                pBar.style.width = '100%';
                setTimeout(() => {
                    img = url;
                    document.getElementById('bonsai-img-container').innerHTML = `<img src="${url}">`;
                    overlay.style.display = 'none';
                    save(); update();
                }, 150);
            };
        }

        function doW() {
            const layer = document.getElementById('water-layer');
            layer.style.display = 'block'; layer.innerHTML = '';
            for(let i=0; i<30; i++) {
                let d = document.createElement('div'); d.className = 'pixel-drop';
                d.style.left = Math.random() * 100 + '%'; d.style.animationDelay = Math.random() * 0.4 + 's';
                layer.appendChild(d);
            }
            setTimeout(() => {
                layer.style.display = 'none';
                gp += 10; love += 5; last = Date.now();
                save(); update();
            }, 800);
        }

        async function doG() {
            if(gp < COST) return;
            gp -= COST; age += 0.1; 
            await generateBonsai();
        }

        function save() {
            localStorage.setItem('bonsai_v42', JSON.stringify({ gp, love, age, img, last, target: targetStyle, species, seed, isFixed }));
        }

        function update() {
            document.getElementById('ui-gp').innerText = gp;
            document.getElementById('gb').disabled = (gp < COST);
            if(img) document.getElementById('bonsai-img-container').innerHTML = `<img src="${img}">`;
            
            const msg = document.getElementById('health-msg');
            const styleName = document.getElementById('style-select').options[document.getElementById('style-select').selectedIndex]?.text || "ç›´å¹¹";
            if(!isFixed) msg.innerText = "CHOOSE YOUR BONSAI";
            else msg.innerText = `ç¾åœ¨ã¯ã€Œ${styleName}ã€ã‚’ç›®æŒ‡ã—ã¦è‚²æˆä¸­ã€‚`;
        }

        function showModal() {
            if(!isFixed) return;
            const styleName = document.getElementById('style-select').options[document.getElementById('style-select').selectedIndex].text;
            
            document.getElementById('m-species').innerText = species.toUpperCase();
            document.getElementById('m-age').innerText = age.toFixed(1) + " yrs";
            document.getElementById('m-policy').innerText = styleName;

            let statusText = "";
            let bondLv = "";

            if (love > 200) {
                bondLv = "çš†ä¼ (Master)";
                statusText = `ä¸»ã®å¿ƒã‚’çŸ¥ã‚Šå°½ãã—ãŸã‚ˆã†ãªã€å¨å³ã‚ã‚‹å§¿ã§ã™ã€‚${styleName}ã®å½¢ã«æ²¿ã£ã¦ã€ä¸€è‘‰ä¸€è‘‰ãŒå®Œç’§ãªèª¿å’Œã‚’ä¿ã£ã¦ã„ã¾ã™ã€‚`;
            } else if (love > 100) {
                bondLv = "è¦ªå¯† (Close)";
                statusText = `æ‰‹å…¥ã‚Œã®è·¡ãŒç¾ã—ãé¦´æŸ“ã¿ã€æ¨¹å‹¢ã¯æœ€é«˜æ½®ã§ã™ã€‚${styleName}ã‚’ç›®æŒ‡ã™åŠ›å¼·ã„ç”Ÿå‘½åŠ›ã‚’æ„Ÿã˜ã•ã›ã€è¦‹ã‚‹è€…ã«å®‰ã‚‰ãã‚’ä¸ãˆã¾ã™ã€‚`;
            } else if (love > 50) {
                bondLv = "ä¿¡é ¼ (Trust)";
                statusText = `ã“ã®ç’°å¢ƒã«æ…£ã‚Œã€æ ¹ãŒã—ã£ã‹ã‚Šã¨å¼µã£ã¦ã„ã¾ã™ã€‚${styleName}ã¨ã—ã¦ã®å€‹æ€§ãŒå°‘ã—ãšã¤èŠ½ç”Ÿãˆå§‹ã‚ã¦ã„ã¾ã™ã€‚`;
            } else {
                bondLv = "çŸ¥å·± (Aware)";
                statusText = `ã¾ã è‹¥ã€…ã—ãã€ã“ã‚Œã‹ã‚‰ã®å°ãã‚’å¾…ã£ã¦ã„ã‚‹çŠ¶æ…‹ã§ã™ã€‚é™ã‹ã«ã€ã—ã‹ã—ç¢ºå®Ÿã«ã‚ãªãŸã®ä¸–è©±ã«å¿œãˆã‚ˆã†ã¨ã—ã¦ã„ã¾ã™ã€‚`;
            }

            document.getElementById('m-status-desc').innerText = statusText;
            document.getElementById('m-bond-lv').innerText = bondLv;
            document.getElementById('modal').style.display = 'flex';
        }
    </script>
</body>
