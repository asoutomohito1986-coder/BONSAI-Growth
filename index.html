<!DOCTYPE html>
<html lang="ja">
<head>

    <title>BONSAI HD PIXEL v35 - FIRST CHOICE</title>
    <style>
        body { 
            text-align: center; background: #0f0f0f; color: #fff; font-family: sans-serif; 
            margin: 0; padding: 0; overflow: hidden; height: 100dvh; display: flex; flex-direction: column;
        }
        #game-screen { flex: 1; padding: 10px 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; box-sizing: border-box; }
        
        .status-bar { display: flex; gap: 20px; margin-bottom: 5px; flex-shrink: 0; }
        .val { font-size: 24px; color: #4caf50; font-weight: bold; }

        #view { 
            width: min(280px, 70vw); height: min(280px, 70vw); 
            background: #000; border-radius: 30px; border: 4px solid #222; position: relative; overflow: hidden; flex-shrink: 0;
        }
        #view img { width: 100%; height: 100%; object-fit: cover; image-rendering: pixelated; }
        
        #water-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; display: none; }
        .pixel-drop { position: absolute; width: 4px; height: 8px; background: #00e5ff; box-shadow: 0 0 4px #00e5ff; animation: drop-fall 0.7s linear infinite; }
        @keyframes drop-fall { 0% { transform: translateY(-20px); opacity: 0; } 100% { transform: translateY(300px); opacity: 0; } }
        
        #loading-overlay { display: none; position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); color: #4caf50; font-weight: bold; align-items: center; justify-content: center; z-index: 200; }

        .controls { width: 100%; max-width: 320px; margin-top: 10px; padding-bottom: env(safe-area-inset-bottom); flex-shrink: 0; }
        .btn { padding: 12px; border-radius: 12px; border: none; font-weight: bold; font-size: 15px; margin: 4px 0; width: 100%; cursor: pointer; }
        .btn-w { background: #1b5e20; color: #fff; }
        .btn-g { background: #e65100; color: #fff; }
        .btn-reset { background: transparent; color: #444; font-size: 10px; margin-top: 10px; text-decoration: underline; }
        .btn:disabled { opacity: 0.2; pointer-events: none; }

        .dropdown { background: #1a1a1a; color: #888; border: 1px solid #333; padding: 8px; border-radius: 8px; width: 100%; font-size: 13px; margin: 4px 0; }
        #health-msg { font-size: 13px; color: #888; margin: 8px 0; min-height: 1.2em; font-style: italic; }
        
        /* åˆå›ã®ã¿è¡¨ç¤ºã™ã‚‹ã‚¨ãƒªã‚¢ */
        #setup-area { width: 100%; }

</head>
<body>

    <div id="game-screen">
        <div class="status-bar">

        <div id="view" onclick="showModal()">

            <div id="loading-overlay">GROWING...</div>
            <div id="bonsai-img-container">ğŸŒ±</div>

        <div id="health-msg"></div>

        <div class="controls">

                <select id="species-select" class="dropdown" onchange="species=this.value;">

            <button id="wb" class="btn btn-w" onclick="doW()">ğŸ’§ æ°´ã‚„ã‚Š</button>

            <select id="style-select" class="dropdown" onchange="targetStyle=this.value;save();">

                <option value="moyogi">æ¨¡æ§˜æœ¨ (Curved)</option>
            </select>

            <button class="btn btn-reset" onclick="resetGame()">ãƒ‡ãƒ¼ã‚¿ã‚’ãƒªã‚»ãƒƒãƒˆ</button>
        </div>
    </div>

    <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; align-items:center; justify-content:center;" onclick="this.style.display='none'">
        <div style="background:#111; padding:30px; border-radius:5px; width:80%; max-width:280px; text-align:left; border-left:4px solid #4caf50;" onclick="event.stopPropagation()">
            <h3 id="m-species" style="color:#fff; margin:0 0 10px 0;"></h3>
            <p id="m-age" style="color:#888; font-size:14px; margin:5px 0;"></p>

    <script>
        let gp=0, love=0, age=0.1, img="", last=Date.now(), targetStyle="chokkan", species="Black Pine", seed=0, isFixed=false;
        const COST = 50;

        window.onload = function() {
            const s = localStorage.getItem('bonsai_v35');
            if(s) {
                const d = JSON.parse(s);
                gp=d.gp; love=d.love || 0; age=d.age; img=d.img; last=d.last; targetStyle=d.target; species=d.species; seed=d.seed; isFixed=d.isFixed || false;
                document.getElementById('style-select').value = targetStyle;
                update();
            } else {
                seed = Math.floor(Math.random()*1000000);
                update();
            }
        };

        function resetGame() {
            if(confirm("æœ€åˆã‹ã‚‰ã‚„ã‚Šç›´ã—ã¾ã™ã‹ï¼Ÿæ¨¹ç¨®ã‚‚é¸ã³ç›´ã›ã¾ã™ã€‚")) {
                localStorage.removeItem('bonsai_v35');
                location.reload();
            }
        }

        function doW() {
            isFixed = true; // åˆå›ã®æ“ä½œã§æ¨¹ç¨®ã‚’å›ºå®š
            const layer = document.getElementById('water-layer');
            layer.style.display = 'block';
            layer.innerHTML = '';
            for(let i=0; i<40; i++) {
                let d = document.createElement('div'); d.className = 'pixel-drop';
                d.style.left = (Math.random() * 80 + 10) + '%';
                d.style.animationDelay = (Math.random() * 0.5) + 's';
                layer.appendChild(d);
            }
            setTimeout(() => {
                layer.style.display = 'none';
                gp += 10; love += 5; last = Date.now();
                save(); update();
            }, 1500);
        }

        async function doG() {
            if(gp < COST) return;
            isFixed = true; 
            gp -= COST; age += 0.1;
            const overlay = document.getElementById('loading-overlay');
            overlay.style.display = 'flex';

            let plantType = age < 1.0 ? "tiny_seedling" : (age < 3.0 ? "young_sapling" : "bonsai_tree");
            let mood = love > 150 ? "shimmering_vibrant_aura" : (love > 80 ? "vibrant_healthy_color" : "natural_pixels");
            const prompt = encodeURIComponent(`high_definition_pixel_art,isometric,${plantType},in_a_ceramic_bonsai_pot,grounded,${species},${targetStyle}_style,${mood},growth_stage_${age.toFixed(1)},masterpiece,white_background`);
            const url = `https://image.pollinations.ai/prompt/${prompt}?seed=${seed}&width=512&height=512&nologo=true`;

            const temp = new Image();
            temp.src = url;
            temp.onload = () => {
                img = url;
                document.getElementById('bonsai-img-container').innerHTML = `<img src="${url}">`;
                overlay.style.display = 'none';
                save(); update();
            };
        }

        function save() {
            localStorage.setItem('bonsai_v35', JSON.stringify({ gp, love, age, img, last, target: targetStyle, species, seed, isFixed }));
        }

        function update() {
            document.getElementById('ui-gp').innerText = gp;
            document.getElementById('gb').disabled = (gp < COST);
            if(img) document.getElementById('bonsai-img-container').innerHTML = `<img src="${img}">`;
            
            // æ¨¹ç¨®ãŒå›ºå®šã•ã‚ŒãŸã‚‰ã‚»ãƒ¬ã‚¯ãƒˆãƒœãƒƒã‚¯ã‚¹ã‚’éš ã™
            if(isFixed) {
                document.getElementById('setup-area').classList.add('hidden');
            } else {
                document.getElementById('setup-area').classList.remove('hidden');
            }

            const msg = document.getElementById('health-msg');
            if(love > 150) msg.innerText = "ã“ã®ç›†æ ½ã¨ã®çµ†ã¯ã€ä½•ç‰©ã«ã‚‚ä»£ãˆãŒãŸã„ã‚‚ã®ã§ã™ã€‚";
            else if(love > 80) msg.innerText = "ã‚ãªãŸã®æ„›æƒ…ã‚’ä¸€èº«ã«å—ã‘ã¦è¼ã„ã¦ã„ã¾ã™ã€‚";
            else if(love > 30) msg.innerText = "æ–°ã—ã„ç’°å¢ƒã«é¦´æŸ“ã‚“ã§ããŸã‚ˆã†ã§ã™ã€‚";
            else msg.innerText = "é™ã‹ã«ã€ãã—ã¦ç¢ºå®Ÿã«æ¯ã¥ã„ã¦ã„ã¾ã™ã€‚";
        }

        function showModal() {
            document.getElementById('m-species').innerText = species.toUpperCase();
            document.getElementById('m-age').innerText = "æ¨å®šæ¨¹é½¢: " + age.toFixed(1) + "å¹´";
            let statusText = "ç©ã‚„ã‹ãªè¡¨æƒ…ã‚’ã—ã¦ã„ã¾ã™ã€‚";
            if(love > 200) statusText = "ã‚ãªãŸã‚’å”¯ä¸€ã®ä¸»ã¨èªã‚ã€æ·±ãä¿¡é ¼ã—ã¦ã„ã¾ã™ã€‚";
            else if(love > 100) statusText = "ã‚ãªãŸã®ä¸å¯§ãªãŠä¸–è©±ã‚’ã€å¿ƒã‹ã‚‰å–œã‚“ã§ã„ã‚‹ã‚ˆã†ã§ã™ã€‚";
            else if(love > 50) statusText = "ã‚ãªãŸã¨ã®æ™‚é–“ã«å®‰ã‚‰ãã‚’æ„Ÿã˜ã¦ã„ã¾ã™ã€‚";
            document.getElementById('m-status').innerText = statusText;
            document.getElementById('modal').style.display = 'flex';
        }
    </script>
</body>
</html>
