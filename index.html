<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BONSAI HD PIXEL - WATERING</title>
    <style>
        body { text-align: center; background: #121212; color: #fff; font-family: sans-serif; margin: 0; padding: 0; }
        #game-screen { padding: 20px; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .gp-card { background: #1a1a1a; padding: 10px 30px; border-radius: 15px; border: 1px solid #333; margin-bottom: 20px; }
        .val { font-size: 28px; color: #4caf50; font-weight: bold; }
        
        /* ÁõÜÊ†Ω„Ç®„É™„Ç¢ */
        #view { 
            width: 300px; height: 300px; background: #000; border-radius: 30px; 
            display: flex; align-items: center; justify-content: center; 
            overflow: hidden; border: 6px solid #222; cursor: pointer; position: relative; 
        }
        #view img { width: 100%; height: 100%; object-fit: cover; image-rendering: pixelated; }

        /* Ê∞¥„ÇÑ„Çä„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Áî®„É¨„Ç§„É§„Éº */
        #water-fx {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: none; z-index: 10;
        }
        .droplet {
            position: absolute; width: 4px; height: 8px; background: #4fc3f7;
            animation: fall 0.6s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-20px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(280px); opacity: 0; }
        }

        /* ÊàêÈï∑‰∏≠„Ç™„Éº„Éê„Éº„É¨„Ç§ */
        #loading-overlay { display: none; position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7); color: #fff; font-weight: bold; align-items: center; justify-content: center; z-index: 5; }

        .btn { padding: 18px; border-radius: 50px; border: none; font-weight: bold; font-size: 18px; margin: 10px; width: 100%; max-width: 320px; cursor: pointer; transition: 0.2s; }
        .btn-w { background: #4caf50; color: #fff; box-shadow: 0 4px 0 #2e7d32; }
        .btn-g { background: #ff9800; color: #fff; box-shadow: 0 4px 0 #e68a00; }
        .btn:disabled { opacity: 0.3; transform: translateY(4px); box-shadow: none; }
        
        .dropdown { background: #222; color: #ccc; border: 1px solid #444; padding: 10px; border-radius: 10px; width: 220px; margin-top: 10px; }
        #health-hint { font-size: 13px; color: #666; margin-top: 10px; font-style: italic; }
    </style>
</head>
<body>

    <div id="game-screen">
        <div class="gp-card">GP <span id="ui-gp" class="val">0</span></div>

        <div id="view" onclick="showModal()">
            <div id="water-fx"></div>
            
            <div id="loading-overlay">GROWING...</div>
            <div id="bonsai-img-container">üå±</div>
        </div>
        <div id="health-hint"></div>

        <button id="wb" class="btn btn-w" onclick="doW()">üíß Ê∞¥„ÇÑ„Çä</button>
        <button id="gb" class="btn btn-g" onclick="doG()" disabled>‚ú® ÊàêÈï∑„Çí‰øÉ„Åô</button>
        
        <select id="style-select" class="dropdown" onchange="targetStyle=this.value;save();">
            <option value="chokkan">Áõ¥Âππ (Straight)</option>
            <option value="shakan">ÊñúÂππ (Slanted)</option>
            <option value="moyogi">Ê®°ÊßòÊú® (Curved)</option>
        </select>
    </div>

    <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; align-items:center; justify-content:center;" onclick="this.style.display='none'">
        <div style="background:#222; padding:30px; border-radius:20px; width:85%; max-width:320px; text-align:left; border:1px solid #444;" onclick="event.stopPropagation()">
            <h3 id="m-species" style="color:#4caf50; margin-top:0; border-bottom:1px solid #333; padding-bottom:10px;"></h3>
            <p id="m-age"></p>
            <p id="m-shape"></p>
            <p id="m-health" style="color:#ff9800;"></p>
            <p id="m-water"></p>
            <p id="m-flavor" style="font-size:12px; color:#888; margin-top:20px; background:#1a1a1a; padding:10px; border-radius:5px;"></p>
            <button class="btn btn-w" style="width:100%; padding:10px; font-size:14px; margin:20px 0 0 0;" onclick="document.getElementById('modal').style.display='none'">Èñâ„Åò„Çã</button>
        </div>
    </div>

    <script>
        let gp=0, age=0.1, img="", last=Date.now(), targetStyle="chokkan", waterCount=0, startDate=Date.now(), species="", seed=0;
        const LIMIT = 1209600000;

        window.onload = function() {
            const s = localStorage.getItem('bonsai_v24');
            if(s) {
                const d = JSON.parse(s);
                gp=d.gp; age=d.age; img=d.img; last=d.last; targetStyle=d.target; waterCount=d.wCount; startDate=d.start; species=d.species; seed=d.seed;
                document.getElementById('style-select').value = targetStyle;
                update();
            } else {
                species = "Black Pine";
                seed = Math.floor(Math.random()*1000000);
            }
        };

        function showModal() {
            const diff = Date.now() - last;
            const healthText = (diff < LIMIT * 0.5) ? "Ê®πÂã¢„ÅØÊó∫Áõõ„Åß„Åô„ÄÇ" : (diff < LIMIT * 0.8) ? "Â∞ë„ÅóÂÖÉÊ∞ó„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ" : "Ëá≥ÊÄ•„ÄÅÊ∞¥„ÅåÂøÖË¶Å„Åß„ÅôÔºÅ";
            document.getElementById('m-species').innerText = "Ê®πÁ®ÆÔºö " + species;
            document.getElementById('m-age').innerText = "Ê®πÈΩ¢Ôºö " + age.toFixed(1) + "Âπ¥Áõ∏ÂΩì";
            document.getElementById('m-health').innerText = "Ë®∫Êñ≠Ôºö " + healthText;
            const labels = {chokkan:'Áõ¥Âππ', shakan:'ÊñúÂππ', moyogi:'Ê®°ÊßòÊú®'};
            document.getElementById('m-shape').innerText = "Ê®πÂΩ¢Ôºö " + labels[targetStyle] + (age<5?"„ÅÆËãóÊú®":"„ÅÆËã•Êú®");
            document.getElementById('m-water').innerText = "Ê∞¥„ÇÑ„ÇäÔºö " + waterCount + "Âõû";
            document.getElementById('m-flavor').innerText = "Èùô„Åã„Å™ÊôÇÈñì„ÅÆ‰∏≠„Å´„ÄÅÊ∞¥Êª¥„ÅÆÈü≥„ÅåÈüø„Åç„Åæ„Åô„ÄÇ";
            document.getElementById('modal').style.display = 'flex';
        }

        // Ê∞¥„ÇÑ„ÇäÊºîÂá∫
        function doW() {
            const fx = document.getElementById('water-fx');
            const btn = document.getElementById('wb');
            btn.disabled = true;
            fx.style.display = 'block';
            fx.innerHTML = '';

            // Ê∞¥Êª¥„Éâ„ÉÉ„Éà„ÇíÁîüÊàê
            for(let i=0; i<15; i++) {
                let d = document.createElement('div');
                d.className = 'droplet';
                d.style.left = Math.random() * 100 + '%';
                d.style.animationDelay = Math.random() * 0.5 + 's';
                fx.appendChild(d);
            }

            setTimeout(() => {
                fx.style.display = 'none';
                btn.disabled = false;
                gp += 10; waterCount++; last = Date.now();
                save(); update();
            }, 1500); // 1.5ÁßíÈñìÊ∞¥„ÇÑ„Çä
        }

        async function doG() {
            if(gp < 50) return;
            gp -= 50; age += 0.1;
            const overlay = document.getElementById('loading-overlay');
            overlay.style.display = 'flex';
            document.getElementById('gb').disabled = true;

            const prompt = encodeURIComponent(`high_definition_pixel_art,isometric,${species}_bonsai,${targetStyle}_style,growth_stage_${age.toFixed(1)},masterpiece,white_background`);
            const url = `https://image.pollinations.ai/prompt/${prompt}?seed=${seed}&width=512&height=512&nologo=true`;

            const temp = new Image();
            temp.src = url;
            temp.onload = () => {
                img = url;
                document.getElementById('bonsai-img-container').innerHTML = `<img src="${url}">`;
                overlay.style.display = 'none';
                save(); update();
            };
        }

        function save() {
            localStorage.setItem('bonsai_v24', JSON.stringify({ gp, age, img, last, target: targetStyle, wCount: waterCount, start: startDate, species, seed }));
        }

        function update() {
            document.getElementById('ui-gp').innerText = gp;
            document.getElementById('gb').disabled = (gp < 50);
            if(img && (Date.now()-last <= LIMIT)) {
                document.getElementById('bonsai-img-container').innerHTML = `<img src="${img}">`;
            }
            const diff = Date.now() - last;
            const hint = document.getElementById('health-hint');
            if(diff < LIMIT * 0.5) hint.innerText = "ÁõÜÊ†Ω„ÅØÂÅ•„ÇÑ„Åã„Å´ËÇ≤„Å£„Å¶„ÅÑ„Åæ„Åô„ÄÇ";
            else if(diff < LIMIT * 0.8) hint.innerText = "Èâ¢„ÅÆÂúü„ÅåÂ∞ë„Åó‰πæ„ÅÑ„Å¶„ÅÑ„Çã„Çà„ÅÜ„Åß„Åô„ÄÇ";
            else hint.innerText = "Ëëâ„Å´ÂÖÉÊ∞ó„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇÊ∞¥„ÇíÊ±Ç„ÇÅ„Å¶„ÅÑ„Åæ„Åô„ÄÇ";
        }
    </script>
</body>
</html>
